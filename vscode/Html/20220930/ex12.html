<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
      backgrond-image 배경이미지 속성
      url : css외부에서 파일을 불러오는 함수
    */
    div{
      background-image: url(images/shape.png); /*기본적으로 반복해서 채움*/
      background-repeat: no-repeat;/* 반복 멈춰! */ /*id를 지정한 속성이 우선이 됨*/
     width: 500px; height: 170px;
     margin-bottom:  20px;
     border: 5px solid black;
    }

    /* background position : 배경이미지 위치 속성*/


    #box01{
      background-position:right bottom;
    }
    #box02{
      background-position: center;
    }
    #box03{
      background-position: 100px 50px;
    }
    #box04{
      background-position: 30% 30%;
    }
    #box05{
      background-position: calc(100% - 20px) calc(100% - 20px);
    }
    #box06{
      background-position: right 20px;
    }

   
    
  </style>
</head>
<body>
  <div id = "box01"></div>
  <div id = "box02"></div>
  <div id = "box03"></div>
  <div id = "box04"></div>
  <div id = "box05"></div>
  <div id = "box06"></div>

</body>
</html>
