<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
      backgrond-image 배경이미지 속성
      url : css외부에서 파일을 불러오는 함수
    */
    div{
      background-image: url(images/flower.jpg); /*기본적으로 반복해서 채움*/
      background-repeat: no-repeat;/* 반복 멈춰! */ /*id를 지정한 속성이 우선이 됨*/
     width: 500px; height: 170px;
     margin-bottom:  20px;
     border: 5px solid black;
    }

    /* background size : 배경이미지 크기 속성*/


    #box01{background-size:100px 100px;}
    #box02{background-size: 100px /*y축은 원본의 비율을 따라감*/;}
    #box03{background-size:100% 100%;} /*box 비율*/
    #box04{
      background-size:calc(100% - 20px) calc(100% - 20px);
      background-position: center;
    }
    #box05{background-size:cover;} /*cover : 빈 공간이 발생하지 않도록 함 - 이미지가 잘릴 수 있음*/
    #box06{background-size:contain;} /*contain : 이미지가 전부 보이게 함 - 빈 공간이 발생할 수 있음*/

    
  </style>
</head>
<body>
  <div id = "box01"></div>
  <div id = "box02"></div>
  <div id = "box03"></div>
  <div id = "box04"></div>
  <div id = "box05"></div>
  <div id = "box06"></div>

</body>
</html>
