<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* font-size : 글자 크기 속성*/
    /* px : 절대적 크기 단위(16px 가 기본 디스플레이 별 pixel이 다르기 때문에 디스플레이가 달라지면 다름*/
    *{ /* '*'는 모든 태그가 해당? */
      font-size: 20px;
    }
    /* % : 상대적 크기 단위 - 부모 엘리먼트 대비 비율*/
    #text01{font-size: 200% ; color:blue;}
    #text02{font-size: 200%;}
    #text02{font-size: 50%;}
    #text03{font-size: 2em; color : green;}/* ==200%*/
    #text04{font-size: 0.5em; color : yellowgreen;}
    #text05{font-size: xx-large; color : orange;}
    </style>
</head>
<body>
  <h2 id = "text01">제목태그</h2>
  <h2 id = "text02">제목태그</h2>
  <h2 id = "text03">제목태그</h2>
  <h2 id = "text04">제목태그</h2>
  <h2 id = "text05">제목태그</h2>
  <h2 id = "text06">제목태그</h2>
  
  
</body>
</html>
