<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
      컨텐츠 전후 선택자
    */
    li{list-style: none;}

    /*element 뒤에 컨텐츠 추가하기*/
    li::after{
      content : " 고객님";
      font-size : 12px;
      color: gray;
    }

    /*element 앞에 컨텐츠 추가하기*/
    li::before{
      content : url(image/bullet.png);
      margin-right: 15px;
      position:relative;
      top: -3px;
    }
  </style>
</head>
<body>
  <ul>
    <li>이순신</li>
    <li>가</li>
    <li>나</li>
    <li>다</li>
    <li>라</li>
    <li>마</li>

  </ul>
</body>
</html>
