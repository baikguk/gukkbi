<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 1) 사용가능한 input 선택하기*/
    input:enabled{background-color:  beige;}
    
    /* 2) 사용 불가능한 input 선택하기*/
    input:disabled{border: 4px solid black;}

    /* 3) focus 된 input 선택하기*/
    input:focus{background-color: yellow;}

    /* 4) 체크된 input 선택하기*/
    input:checked + label{color: aquamarine;}
  </style>
</head>
<body>
  <form action="#">
    <input type="text">
    <input type="text">
    <input type="text" disabled>
    <hr>
    <input type="checkbox" id = "chk">
    <label for="chk">아이디저장</label>
  </form>
</body>
</html>
