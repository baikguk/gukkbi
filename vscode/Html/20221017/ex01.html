<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
      a 태그의 상태 선택자
          ㄴ 태그이 상태에 따라 다르게 표시됨
    */
    /*1) 링크 선택자*/
    a:link{color: black;  text-decoration: none;}
    
    /*2) 마우스 오버 선택자*/
    a:hover{ color: aqua; text-decoration: underline;}
    
    /*3) 마우스 활성 선택자*/
    a:active{color: darkcyan; text-decoration: underline; background-color: yellow;}

    /*4) url을 한 번 이상 방문한 상태*/
    a:visited{color: blue; text-decoration: none;}

    /*5) focus 된 상태*/
    a:focus{color: orange;background-color: black;}

  </style>
</head>
<body>
  <h1><a href = "https://www.naver.com">네이버</a></h1>
  <h1><a href = "https://www.nate.com">네이트</a></h1>
  <h1><a href = "#">링크-3</a></h1>
</body>
</html>
