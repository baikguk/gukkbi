<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* z-index : 요소들의 depth를 조정하는 속성 
                 값이 클수록 화면 앞으로 나옴
    */
    * {
      margin: 0;
      padding: 0
    }

    div {
      width: 100px;
      height: 100px;
      
      position: absolute;
    }
    div .abs{
      width: 100px; 
      height: 100px;
      border : 4px solid blue;
      position:absolute;
    }
    #box1{
      background-color: pink;
      top:20px; left:20px;
      z-index: 100;
    }
    #box2{
      background-color: blue;
      top:40px; left:40px;
      z-index: 99;
    }
    #box3{
      background-color: coral;
      top:60px; left:60px;
      z-index: 98;
    }
    #box4{
      background-color: lightgreen;
      top:80px; left:80px;
      z-index: 97;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class = "abs" id="box1"></div>
    <div class = "abs" id="box2"></div>
    <div class = "abs" id="box3"></div>
    <div class = "abs" id="box4"></div>
  </div>
</body>

</html>
