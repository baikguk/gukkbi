<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /*position 속성 : static / relative/ absolute/fixed
      relative: 이전 요소에 자연스럽게 연결해서 배치함
      */
      div{
        position: relative;
        width: 100px; height: 100px;
        border:4px solid black;
      }
      #box1{
        background-color: palegoldenrod;
        left: 30px; top: 30px;
      }
      #box2{
        background-color: rgb(202, 153, 147);
        left: 30px; top: 30px;
      }
      #box3{
        background-color: coral;
        left: -30px; top: -30px;
      }
      #box4{
        background-color: rgb(235, 235, 57);
        right: 30px; bottom: 30px;
      }

    </style>

  <title>Document</title>
</head>
<body>
  <div id = "box1"></div>
  <div id = "box2"></div>
  <div id = "box3"></div>
  <div id = "box4"></div>

</body>
</html>
