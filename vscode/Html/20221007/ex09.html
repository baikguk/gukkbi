<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{ padding: 0; margin:0;}
    body{height: 3000px;}
    #logo{
      width: 100%; height: 100px;
      background-color: beige;
      position: relative;
      top:0;left: 0;
    }
    #main-nav{
      /*
       sticky : 처음에는 relative가 적용되고
                자신의 위치보다 scorll bar가 내려가면
                fixed로 변경됨
      */
      position:sticky;
      top : 0; left : 0;
      width: 100%; height: 50px;
      background-color: pink;
    }
    #main-img{
      /* position: static 기본값*/
      /*
        static 요소는 relative 요소 아래 붙음
      */
      background-color: skyblue;
      width:100%;height: 500px;
      margin-top: -100px;
    }
  </style>
</head>
<body>
  <div id = "logo">로고</div>
  <div id = "main-nav">메인네비게이션</div>
  <div id = "main-img">메인이미지</div>
</body>
</html>
