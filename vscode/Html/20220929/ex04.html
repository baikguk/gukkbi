<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: white;
    }

    form fieldset {
      margin-bottom: 25px;

    }

    form legend {
      font-size: 14px;
      font-weight: 600;
    }

    form label.reg {
      font-size: 14px;
      color: #390;
      font-weight: bold;
      /*굵은 글자*/
      width: 110px;
      float: left;
      text-align: right;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <form action="#">
    <fieldset>
      <legend>신청과목</legend>
      <p>이번 학기 신청 과목을 선택하세요(1과목만 선택할 수 있습니다)</p>
      <label><input type="radio" name="subject" value="speaking">회화</label>
      <label><input type="radio" name="subject" value="grammer">문법</label>
      <label><input type="radio" name="subject" value="writing">작문</label>
    </fieldset>
    <fieldset>
      <legend>메일링</legend>
      <p>메일로 받고 싶은 주제를 선택하세요(복수 선택 가능합니다)</p>
      <label class="reg"><input type="checkbox" name="mailing1" value="news">해외단신</label>
      <label class="reg"><input type="checkbox" name="mailing2" value="news">5분 회화</label>
      <label class="reg"><input type="checkbox" name="mailing3" value="news">모닝팝스</label>
    </fieldset>
    <fieldset>
      <label>좋아하는 색상 &nbsp;&nbsp;&nbsp;&nbsp;<input type="color" value="#00ff00"></label>
    </fieldset>
    <fieldset>
      <h3>검색 기간 선택</h3>
      <label><input type="date" id="start"></label>&nbsp;
      <label><input type="date" id="end"></label>
    </fieldset>
    <fieldset>
      <h3>대관 시간 선택 (오늘)</h3>
      <label>시작시간<input type="time" value="09:00" id="start"> </label>
      <label>종료시간<input type="time" value="18:00" id="end"> </label>

      <h3>대관 시간 선택 (다른 날짜)</h3>
      <label>시작시간<input type="datetime-local" value="2021-03-02T09:00" id="start1"> </label>
      <label>종료시간<input type="datetime-local" value="2021-03-02T18:00" id="end1"> </label>
    </fieldset>
    
      <fieldset>
        <label class="reg" for="uname">이름</label>
        <input type="text" id="uname" autofocus>
      </fieldset>
      <fieldset>
        <label class="reg" for="uid">학번</label>
        <input type="text" id="uid" placeholder="하이픈 없이 입력하세요" required maxlength="8">
      </fieldset>
      <fieldset>
        <label class="reg" for="subject">JAVA</label>
        <input type="text" id="subject" value="오전 10:00 - 오후 12:20" readonly >
      </fieldset>
   
    <input type = "submit" value="등록하기">
  </form>
</body>

</html>
