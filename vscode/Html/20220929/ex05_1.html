<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: white;
    }
    form fieldset{
      margin-bottom:  25px;
    }
    form legend{
      font-size: 15px;
      font-weight: 600;
    }
    .reg{/*모든 클래스 reg가 해당됨*/
      font-size: 14px;
      color: #390;
      font-weight: bold;
      /*굵은 글자*/
      width: 110px;
      float: left;
      text-align: right;
      margin-right: 10px;
    }
    form ul li{
      list-style: none;
      margin: 15px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>여름방학 특강 신청</h1>
  <form action="registration.jps" method="get">
    <fieldset>
      <legend>수강신청</legend>
      <ul>
        <li>
          <label class="reg" for="id">학번</label>
          <input type="text" id="id" autofocus>
        </li>
        <li>
          <label class="reg" for="name">이름</label>
          <input type="text" id="name">
        </li>
        <li>
          <label class="reg" for="class">학과</label>
          <select size="5" id="class" multiple>
            <optgroup label = "공과대학">
              <option value="archi">건축공학과</option>
              <option value="mechanic">기계공학과</option>
              <option value="geography">공간정보공학과</option>
              <option value="electronic">전기전자공학과</option>
              <option value="chemical">화학공학과</option>
              <option value="computer">컴퓨터공학과</option>
            </optgroup>
            <optgroup label = "인문대학">
              <option value="history">역사학과</option>
              <option value="lanuage">언어학과</option>
              <option value="phil">철학과</option>
            </optgroup>
          </select>
        </li>
      </ul>
    </fieldset>
  </form>
</body>

</html>
