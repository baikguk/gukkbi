<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: white;
    }
    form legend{
      font-size : 15px;
      font-weight: 600;
    }
    form label{
      font-size : 14px;
      width:  150px;
      float: left;
    }
    form ul li{
      list-style: none;
      margin: 15px 0;
    }
    #member, #stuffs{
      width: 50px;
    }
  </style>
</head>
<body>
  <form action = "#">
    <fieldset>
      <legend>등록 정보</legend>
      <ul>
        <li>
          <label class="reg" for = "member">참여인원<small>(최대10명)</small></label>
          <input type="number" id = "member" value="1" min = "0" max ="10" step="1">
        </li>
        <li>
          <label class="reg" for = "stuffs">지원물품<small>(1인당 5개)</small></label>
          <input type="number" id = "stuffs" value="1" min = "0" max ="50" step="5">
        </li>
        <li>
          <label class="reg" for = "statis">희망단계<small>(하,중,상)</small></label>
          <input type="range" id = "statis" value="1" min = "1" max ="3" step="1">
        </li>
      </ul>
    </fieldset>
  </form>
  
</body>
</html>
