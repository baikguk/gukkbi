<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type = "button" id="hider" value = "아래 글자를 숨기려면 클릭!!!"><br>
  <input type = "button" id="seeker" value = "아래 글자를 보이려면 클릭!!!"><br>
  <input type = "button" id="both" value = "응애"><br>
  <div id="text">안녕하세요 Jackal</div>  

  <script>
    document.getElementById('hider').onclick = function(){
      // text.style.display = 'none';
      text.hidden = true;
    }

    document.getElementById('seeker').onclick = function(){
      // text.style.display = '';
      text.hidden = false;
    }
    function bothf(){
      let text = document.getElementById('text')
      if(!text.hidden)
      text.hidden = true;
      else{text.hidden = false;}
    }
   
    both.addEventListener('click',bothf);
  


  </script>
</body>
</html>
