<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section{
      width: 400px; padding :10px;
      border:4px solid blue;
      /* 자손요소의 display 속성을 flex로 지정함*/
      display: flex;
    }
    div{
      /* block 요소 : 기본이 수직으로 나열됨*/
      width: 100px; height: 100px ;margin: 2px 15px;
      background-color: orange;
    }
   
    /*
      flex-wrap
        flexbox들이 부모요소보다 폭이 넘치는 경우,
        줄바꿈할지 말지를 정함

        nowrap (기본값) : 줄바꿈 처리를 하지 않음
        wrap : 줄바꿈 처리를 함
    */
    .box1{flex-wrap: nowrap;}
    .box2{flex-wrap: wrap; }
  
    </style>
</head>
<body>
  <section class ="box1">
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
  </section>
  <hr>

  <section class ="box2">
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
  </section>
  <hr>
  

  </section>
  <hr>
</body>
</html>
