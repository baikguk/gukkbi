<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section{
      width: 600px; padding :10px;
      border:4px solid blue;
      /* 자손요소의 display 속성을 flex로 지정함*/
      display: flex;
    }
    div{
      /* block 요소 : 기본이 수직으로 나열됨*/
      width: 100px; height: 100px;
      background-color: orange;
    }
    /*
      flex-direction
        flex box를 수평으로 나열하지 수직으로 나열할지 지정함
        row : (기본값) 정방향 수평 나열
        row-reverse : 역방향 수평 나열
        column : 정방향 수직나열
        column-reverse : 역방향 수직나열
    */

    .box1{flex-direction: row;}
    .box2{flex-direction: row-reverse;}
    .box3{flex-direction: column;}
    .box4{flex-direction: column-reverse;}

  </style>
</head>
<body>
  
  <section class ="box1">
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
  </section>
  <hr>

  <section class ="box2">
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
  </section>
  <hr>
  
  <section class ="box3">
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
  </section>
  <hr>

  <section class ="box4">
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
  </section>
  <hr>
</body>
</html>
