<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr1 = [1,0,true,1];

    console.log(arr1.indexOf(0));
    console.log(arr1.lastIndexOf(1));

    //true/false 를 검색할 때, 숫자형으로 형변환하지 않음
    // 요소를 섬개할때, ===연산을 함
  
    console.log(arr1.indexOf(1));
    console.log(arr1.indexOf(true));
    console.log(arr1.indexOf(null));

    console.log(arr1.includes(true));

    let arr2 = [NaN];
    // NAN의 index 0 이 안나오고 -1이 반한됨
    // NaN === NaN은 항상 false 이므로 -1이 반환됨
    console.log(arr2.indexOf(NaN));

    console.log(arr2.includes(NaN));
    
  </script>
  
</body>
</html>
