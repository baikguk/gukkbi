<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let names = ['이순신','강감찬','유관순','이율곡'];
    console.log(names.length);
    delete names[1];
    console.log(names[1]);
    console.log(names);
    console.log(names.length);

    //splice(start,length(개수))
    // ㄴ 삭제한 요소로 이루어진 배열을 반환함
    names.splice(1,1);
    console.log(names);
    console.log(names.length);

    //이순신과 유관순을 지우고 양만춘, 대조영, 을지 문덕 추가하기
    let result = names.splice(0,2,'양만춘','대조영','을지문덕');
    console.log('names : ' +names);
    console.log('result : ' + result);
    //대조영 다음에 이순신,김유신,계백 추가힉
    names.splice(2,0,'이순신','김유신','계백')
    console.log('names : ' +names);

    let numbers = [1,2,5];
    numbers.splice(-1,0,3,4); // 방향성이 바뀜
    console.log('numbers :  '+numbers);

    let arr1 = ['j','a','v','a'];
    console.log('arr1 : '+ arr1);
    console.log('arr1 : '+ arr1.slice(1,3));
    console.log('arr1 : '+ arr1.slice(-2));

    //concat(concatenate) (연결한다)
    let arr2 = [1,2];
    console.log('arr2 : '+arr2);
    console.log(arr2.concat([3,4]));
    console.log(arr2.concat([3,4],5,6));

    //concat() 함수 호출 후 원본은 변형되지않음
    //원본에 연결된 새로운 배열이 생성됨
    console.log('arr2 : '+arr2);

    //concat함수를 통해 배열에 객체를 추가할 수 있다
    let arr3=[1,2];

    let test1 = {
      name: '글로벌',
      age: 21
    };
    console.log(arr3.concat(test1));
    
    let test2 = {
      0: '글로벌',
      1: 21,
      [Symbol.isConcatSpreadable]: true,
      length:2
    
    };
    console.log(arr3.concat(test2));
    </script>
</body>
</html>
