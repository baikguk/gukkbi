<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let person = [
      {id:1, name:'글로벌1'},
      {id:2, name:'글로벌2'},
      {id:3, name:'글로벌3'}
    ];

    

    let user = person.find(item => item.id ==1);
    console.log('user.name : '+user.name);

    user = person.find(item => item.id ==2)
    console.log('user.name : '+user.name);

    user = person.find(item => item.id ==3)
    console.log('user.name : '+user.name);

    /*
    Uncaught TypeError: Cannot read properties of undefined (reading 'name')
    없는 값을 지정하면 오류가 발생
    user = person.find(item => item.id ==4)
    console.log('user.name : '+user.name);
    */

    let numbers = [6,13,9,130,55];

    let gt12 = element => element>12;
    console.log(numbers.findIndex(gt12));

    let gt200 = (element) => element>200;
    //조건에 맞는 요소가 없으면 -1을 반환함
    console.log(numbers.findIndex(gt200));

    let p1 = person.filter(item => item.id <3);
    console.log('p1.length : '+p1.length);
    console.log('p1 : ' + p1);
    console.log(p1);

    let names = ['이순신이','유관순','안줅'];
    let names_length = names.map(item=>item.length);
    console.log(names_length);

   

    //sort() : 배열을 정렬함 - 배열 자체가 변형됨
     numbers = [6,13,9,130,55];

     numbers.sort()
     //배열의 요소가 문자형으로 변형되서 정렬됨
     console.log('numbers : '+numbers.sort());
     // 13,130,55,6,9

     function compareItem(num1,num2){
        if(num1>num2) return 1;
        if(num1==num2) return 0;
        if(num1<num2) return -1;
     }

     numbers.sort(compareItem)
     console.log('numbers : '+numbers);

     numbers.sort((n1,n2) =>n1 -n2);
     console.log('number : '+numbers);

     names = ['paul','scott','milller','andrew']
     console.log(names.sort((name1, name2) => name1>name2 ? 1:-1));

     console.log(names.sort((name1, name2) => name1.localeCompare(name2)));

     //reverse()
     numbers = [6,13,9,140,55];
     console.log('numbers : '+numbers);
     console.log('numbers.reverse() : '+ numbers.reverse());
     console.log('numbers : '+numbers);

     //split() - 문자열 속에 있는 특정 문자를 구분자로 지정하면서
              // 구분자를 기준으로 나누어진 문자열을 요소로 하며 배열을
              //생성함
     let persons = 'michal, jerry, allen, ford';
     let arrPersons = persons.split(',');
     console.log('arrPersons : '+ arrPersons);

     let arrPersons2 = persons.split(',',2);
     console.log('arrPersons : '+ arrPersons2);

     let str1 = 'javascript';
    console.log(str1.split(''));
    

    //join()
    // ㄴ 배열의 요소를 구분자로 모두 이어줌
    arrNames = ['michal', 'jerry', 'allen', 'ford'];

    let result =arrNames.join('|')
    console.log('result : '+result);

    result =arrNames.join('@@')
    console.log(result);
  </script>
</body>
</html>
