<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="ex01.css">
</head>
<body>
  <!-- 1. 구성요소 레이아웃 -->

      <!-- 2. 행간레이아웃 -->
      <div class="h_top">
          <!-- 최종행간이 홈페이지 가로 가운데 오지 않았을 때 한번더 묶어주는 요소 -->
          <div class="inner_wrap">헤더상단</div>
      </div>
      <div class="h_bottom">헤더하단</div>
  </header>
  <main>
      <div class="main_slider">메인이미지 슬라이더</div>

  </main>
  <div class="main_contents01">

          <section class="drive">임시운전자특약</section>

          <section class="vision">비전</section>
      </div>
  </div>
  <div class="main_contents02">
      <section class="i_slider02">이미지슬라이더02</section>
      <section class="notice">알려드립니다</section>
      <section class="service">고객서비스</section>
  </div>
  <footer>
      <div class="sitemap">
          <div class="inner_wrap">사이트맵</div>
      </div>
      <div class="f_top">
          <div class="inner_wrap">푸터상단</div>
      </div>
      <div class="f_bottom">
          <div class="inner_wrap">푸터하단</div>
      </div>
  </footer>
  <aside class="chat">채팅상담</aside>
