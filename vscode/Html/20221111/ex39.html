<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    document.body.data1 = {
      name : '이순신',
      job : '장군'
    };
    console.log(document.body.data1.job);

    document.body.printTagName = function(){
      console.log(this.tagName);
    };
    document.body.printTagName();

    //내장 prototype인 Element.prototype사용하기
    Element.prototype.sayHello = function(){
      console.log(`Hello, ${this.tagName}`);
    };
    document.documentElement.sayHello();
    document.body.sayHello();
  </script>
  
</body>
</html>
