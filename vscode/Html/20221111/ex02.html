<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //생성자 오버라이딩
    // ㄴ 생성자도 상속됨

    class Animal{
    constructor(name){
      this.speed = 0;
      this.name = name;
    }
    run(speed){
      this.speed = speed;
      console.log(`${this.name}은 ${this.speed} 속도로 달린다`);
    }

    stop(){
      this.speed = 0;
      console.log(`${this.name}이(가) 멈춤`);
    }
  }
  class Rabbit extends Animal{
    constructor(name,earLength){
      super(name);
      // this.speed = 0;  부모가 초기화하고있음으로 안해줘도된다.
      // this.name = name;
      this.earLength =earLength;
    }
  }
  /*
  Must call super constructor in derived class
   before accessing 'this' or returning from derived constructor
      ㄴ super(name)
  */
  let rabbit = new Rabbit('커엽다 토끼~',100);
  console.log(rabbit.name);
  console.log(rabbit.speed);
  console.log(rabbit.earLength);
  </script>
</body>
</html>
