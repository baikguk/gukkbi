<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>육상 동물
      <ul>
        <li>포유류
          <ul>
            <li>소</li>
            <li>당나귀</li>
            <li>개</li>
            <li>호랑이</li>
          </ul>
        </li>
        <li>비 포유류
          <ul>
            <li>뱀</li>
            <li>새</li>
            <li>도마뱀</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>수생 동물
      <ul>
        <li>담수 동물
          <ul>
            <li>붕어</li>
            <li>메기</li>
          </ul>
        </li>
        <li>해양 동물
          <ul>
            <li>해마</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
  <script>
    for(let li of document.querySelectorAll('li')){
      let title = li.firstChild.data;
      title = title.trim();

      let count = li.getElementsByTagName('li').length;
      console.log(title + ' - '+count) //하위 노드의 갯수를 표현함
    }
  </script>
</body>
</html>
