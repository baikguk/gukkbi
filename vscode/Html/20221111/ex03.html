<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class Animal{
      name = 'animal';
      constructor(){
      console.log(this.name);
     }
    }
  class Rabbit extends Animal{
    name ='rabbit';
  }
  new Animal();
  new Rabbit(); // 부모의 생성자를 사용하기 때문에 animal출렫ㄱ됨



  class Rabbit2 extends Animal{
    name ='rabbit';
    constructor(){
      super();
      console.log(this.name);
    }
  }
  //animal
  //rabbit
  new Rabbit2(); // 부모 생성자 호출후 본인 생성자 호출

  console.log('==============') ;


  class Animal3{
      printName(){
        console.log('animal3');
      }
      constructor(){
        this.printName(); //this생략하면 오류남
     }
    }
  class Rabbit3 extends Animal3{
    printName(){
        
        console.log('rabbit3');
    }
  
  }
  new Animal3(); //animal3
  new Rabbit3(); // rabbit3
                  // 자식 클래스에서 생성자를 오버라이딩 하지 않으면
                  // 자식 객체를 생성할때 부모 클래스의 생성자가 호출되는데
                  // 이경우 43,번행의 this.printName()는 자식 클래스에서
                  // 오버라이딩 된 printNAme() 메소드를 호출하게 됨



  </script>
</body>
</html>
