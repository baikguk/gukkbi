<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="element">
    <div id = "element-content1">Div-Element</div>
    <div id = "element-content2">Div-Element</div>
  </div>
  <script>
    //document.getElemnetById()로 element 가져오기
    let element = document.getElementById("element");
    // 배경색 변경
    element.style.backgroundColor = 'orange';

    let element1 = document.getElementById("element-content1");
    // 배경색 변경
    element1.style.backgroundColor = 'skyblue';

    let element2 = document.getElementById("element-content2");
    // 배경색 변경
    element2.style.backgroundColor = 'lightgreen';
  </script>
</body>
</html>
