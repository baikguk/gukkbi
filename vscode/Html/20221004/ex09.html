<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-width: 3px;
      background-color: aquamarine;
    } 
    tr td{
      padding :2px ;

    }
    .t1{border-style: none;}
    .t2{border-style: hidden;}
    .t3{border-style: dotted;}
    .t4{border-style: dashed;}
    .t5{border-style: solid;}
    .t6{border-style: double;}
    .t7{border-style: groove;}
    .t8{border-style: ridge;}
    .t9{border-style: inset;}
    .t10{border-style: outset;}
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="t1">none</td>
      <td class="t2">hidden</td>
      <td class="t3">dotted</td>
      <td class="t4">dashed</td>
    </tr>
    <tr>
      <td class="t5">solind</td>
      <td class="t6">double</td>
      <td class="t7">groove</td>
      <td class="t8">ridge</td>
    </tr>

    <tr>
      <td class="t9">inset</td>
      <td class="t10">outset</td>
    </tr>
  </table>

</body>
</html>
