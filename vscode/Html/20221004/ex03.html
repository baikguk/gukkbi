<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .content{
      border : 1px solid #ccc;
      width: 300px;
      white-space: nowrap; /*줄 바꿈을 하지 않음*/
      overflow: hidden; /*넘치는 부분을 숨김*/
      text-overflow: ellipsis;/*넘치는 부분 말 줄임표표시*/
    }
    .content:hover{ /*마우스를 가져다 되면*/
      overflow: visible;
    }
  </style>

</head>
<body>
  <h2>귀리</h2>
  <p class=" content"> 귀리는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화서 다당류) 성분을 포함하고 있음</p>

</body>
</html>
