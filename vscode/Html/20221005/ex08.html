<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div{
    margin : 20px;
    border : 6px solid red;
    border-radius: 20px;
  }
  #inline img{
    display: inline;
    margin: 10px;

  }
  #block img{
    display: block;
    margin: 10px;

  }
</style>
<body>
  <div id = "inline">
    <img src="pic1.jpg">
    <img src="pic2.jpg">
    <img src="pic3.jpg">
  </div>

  <div id = "block">
    <img src="pic1.jpg">
    <img src="pic2.jpg">
    <img src="pic3.jpg">
  </div>
</body>
</html>
