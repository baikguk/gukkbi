<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
      </ul>
    </li>
  </ul>

  <script>
    //하위 element의 개수 출력하기
    let lists = document.getElementsByTagName('li');

    for(let li of lists){
      // list의 모든 하위 list의 개수 구하기
      let count = li.getElementsByTagName('li').length;
      if(!count){continue};

      //text node에 count한 숫자 추가하기
      li.firstChild.data +='[' + count + ']';
    }
  </script>
</body>
</html>
