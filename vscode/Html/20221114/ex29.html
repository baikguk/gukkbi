<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="calendar"></div>
  <script>
    //달력 만들기
    function createCalendar(element, year, month){
      //월은 0부터 11까지
      let mon = month -1;
      let d = new Date(year,mon);

      let table = '<table><tr><th>MO</th><th>TU</th><th>WE</th><th>TH</th><th>FRI</th><th>SAT</th><th>SUN</th></tr><tr>'

      //첫번째 행
      //월요일 부터 월의 첫 번째 날까지는 공백
      for(let i =0; i<getDay(d);i++){
        table +='<td></td>';
      }

      //실제 날짜가 기재되는 <td>
      while(d.getMonth()==mon){
        table += '<td>' + d.getDate() + '</td>';

        //한주의 마지막 요일인 일요일인 경우 줄바꿈
        if(getDay(d)%7 ==6){
          table += '</tr><tr>';
        }
        d.setDate(d.getDate()+1) ;
      }
      //달력의 마지막행 빈칸 추가
        if(getDay(d)!=0){
          for(let i = getDay(d); i<7;i++){
            table += '<td></td>'
          }
        }
        table += '</tr></table>';
        element.innerHTML = table;
    }

    function getDay(date){
        //일요리~토요일을 0~6까지의 숫자로
        let day = date.getDay();
        if(day==0){day=7;}
        return day -1
    }
    createCalendar(calendar,2020,9);
  </script>
</body>
</html>
