<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .alert{
      padding : 15px;
      border: 6px solid #d6e9c6;
      border-radius: 10px;
      color : #3c763d;
      background-color: #dff0d8;
    }
  </style>
</head>
<body>
  <p>재미는 있으나, 연습을 많이 해야합니다.</p>
  <script>
   // document.body.insertAdjacentHTML('afterbegin','<div class ="alert"><strong>안녕하세요</strong></div>') ;
    let div = document.createElement('div');
    div.className = 'alert';
    div.innerHTML = '<strong>주의하세요!</strong>중요한 메세지입니다!';
    document.body.append(div);

    //node 삭제하기 : remove()
    setTimeout(()=> div.remove(),2000);
  </script>
</body>
</html>
