<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .order[order-state = "new"]{
      color: lightgreen;
    }
    .order[order-state = "pending"]{
      color: blue;
    }
    .order[order-state = "canceled"]{
      color: red;
    }
  </style>
</head>
<body>
  <div id = "order1" class="order" order-state="new">A new order</div>
  <div id = "order2" class="order" order-state="pending">A pending order</div>
  <div id = "order3" class="order" order-state="canceled">A canceled order</div>
  <p id ="p1" data-about = "strawberry"></p>
  <script>
    order2.setAttribute('order-state','pending');
    order3.setAttribute('order-state','canceled');
    order1.setAttribute('order-state','new');

    //id값이 p1이라는 elemnet의 data-about속성의 값
    //23행에서 data-about으로 지정한 속성은
    //javascript에서  dataset.about으로 인식함

    //속성을 data-order-state으로 지정하면
    //javascript에서 dataset.orderState로 인식함
    console.log(p1.dataset.about);
    
  </script>
</body>
</html>
