<body>
  <div id="div" class="main page"></div>
  <script>
    /*
      classList.add/remove('클래스이름') : 클래스이름을 추가하거나
      삭제함
      classList.toggle('클래스 이름') : 클래스이름이 이미 있으면 제거 없음 추가
      classList.contains('클래스이름') : 클래스이름이 있으며ㅓㄴ true 없으면 false
    */
    console.log(div.className);
    console.log(div.classList)
    //class 추구하기
    div.classList.add('article')
    console.log(div.className);

    //class 변경하기
    div.className='change';
    console.log(div.className);
  </script>
