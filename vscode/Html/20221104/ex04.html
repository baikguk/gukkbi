<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    new + 생성자를 사용해서 객체 생성하기
            ㄴ  생성자 함수
    */
  function User(name){
    /*
    생성자 함수의 맨 첫 번째 줄에
    아래의 code가 생략되어 있음
      ㄴ 빈 객체가 자동으로 생성됨
    생성자 함수의 this는
    이렇게 자동으로 생성된 객체를 의미함
    */
    this = {}
    this.name = name;
    this.isMale = true;

    return this; // 생략 되어있음
  }

  let u1 = new User('글로벌');
  u1.isMale = false;

  console.log(u1.name +" : "+u1.isMale);


  //익명 생성자 (주로 1회용)
  let u4= new function(){
    this.lastname = 'Cruise';
    this.firstname = 'Tom';
  };
  </script>
  
</body>
</html>
