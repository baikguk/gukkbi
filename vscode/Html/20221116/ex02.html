<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id = "f1">
    <input name ="login">
  </form>
  <script>
    //id.elements로 접근하는 경우 : f1.elemets.login
    console.log(f1.elements.login == f1.login);
    
    console.log('f1.elements.login : '+ f1.elements.login);

    //id.속성값으로 접근 f1.login
    console.log('f1.login.name : ' + f1.login.name);

    f1.login.name ='global';
    console.log(f1.login.name);

    //elements로 접근시 변경전 속성값은 인식하지 못함
    console.log('f1.elements.login : '+ f1.elements.login);
    console.log('f1.elements.global : ' +f1.elements.global);

    //속성값으로 접근시 인식함
    console.log('f1.global : '+f1.global);
    console.log('f1.global : ' +f1.login)

    //tag이름으로 접근하는 경우
    // console.log(form.global);

  </script>
</body>
</html>
