<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{padding:0; margin:0;}
    p{
      margin:50px;
      width: 200px; height: 60px;
      background-color: antiquewhite;
      /*
       height와 line-height 가 같으면
      한 줄 text는 세로 영역의 가운데에 위치함
      */
      line-height: 30px;
   
      display: -webkit-box;
      -webkit-line-clamp: 2;
      /*text 줄바꿈 처리하지 않음*/
      -webkit-box-orient: vertical;
      overflow: hidden;
     
    }
  </style>
</head>
<body>
  <p>
    남미 파나마에서는 “코코넛오일 한 컵이면 모든 병이 낫는다”라고 이야기할 정도로 그 효능이 뛰어나다. 코코넛 오일에 들어있는 중사슬 지방산은 콜레스테롤 수치에 나쁜 영향을 주지 않는 건강한
    지방산이다. 또 라우르산이 풍부해 세균을 물리치고 염증을 가라앉히는 효과가 있다. 하루 권장량은 성인기준 2~4스푼(30~40mL) 정도이다.
  </p>
</body>
</html>
