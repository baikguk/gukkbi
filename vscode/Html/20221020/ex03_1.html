<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
      시멘틱 태그
       lavout 구조를 만들 때 div 태그를 대신해서 의미가 있는 
       이름으로 만들어진 태그
   -->
  <header>홈페이지 상단을 묶어주는 태크</header>
  <footer>홈페이지 하단을 묶어주는 태크</footer>
  <main>홈페이지의 가장 중요한 내용을 묶어주는 태크</main>
  <nav>홈페이지 네비게이션을 묶어주는 태크</nav>
  <section>여러 중심내용을 묶어주는 태그 - h2~h6 태그가 한 개이상 포함됨</section>
  <article>여러 문단을 묶어주는 태그-- h2~h6 태그가 한 개이상 포함됨</article>
  <figure>
    이미지,차트, 도표등을 묶어주는 태그--
    <figcaption>멀티미디어에 대한 설명</figcaption>
  </figure>
  <aside>홈페이지 외곽의 컨텐츠를 묶어주는 태그--</aside>
</body>
</html>
