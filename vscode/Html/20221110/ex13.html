<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    class FirstClass{
      //필요한 속성이나 메소드 작성
    }

    class Person{
      constructor(name){
        this.name = name;
      }
      sayHello(){
        console.log(`${this.name} 님 , 안녕하세요`);
      }
    }
    let person1 = new Person('글로벌');
    person1.sayHello();

    //Student 라는 (생성자)함수를 생성함
    //    ㄴ 이 생성자 함수의 body는 constructor의 body의 내용으로 삼음
    /*
      function Student(name){
        this.name = name;
      }
      let student = new Student();
      student.prototype.sayHello = function(){....}

      아래와 동일한 코드( 위코드는 아래 코드가 내부적으로 어떻게 작동하는지 설명함)
    */
    class Student{
      constructor(name){this.name = name;}
      sayHello(){console.log(`${this.name}님, 안녕하세요`);}
    }
    //function : 클래스도 함수의 일종
    console.log();
    
    // 함수 표현식
    // let add= function(n1,n2){return n1+n2;}

    //클래스 표현식
    let programmer = class{
      constructor(name){this.name=name;}
      sayHello(){console.log(`${this.name} 님, 안녕하세요`)}
    }
    

    
    //클래스 표현식을 사용할 때 클래스 이름을 지정하면
    // 이 이름은 이 클래스 내부에서만 ㄴ사용할 수 있음
    // 외부에서는 사용 못함
    let P2 = class Person2{
      sayHello(){console.log(Person2);}
    }

    let p2 = new P2();
    p2.sayHello();

    //클래스를 함수의 return값으로 사용할 수 있음
    function constructorClass(message){
      //함수 내부에서 클래스를 정의하고 return함
      return class{
        sayHello(){console.log(message);}
        
      };
    }
    let Greeting = constructorClass('안녕하세요');
    new Greeting().sayHello();
// 클래스 이름이 생성자를 의미함
    console.log(constructorClass === constructorClass.prototype.constructor)

    class User{
      constructor(name){this.name = name;}
      printName(){console.log(this.name);}
    }
    // 클래스 이름이 생성자를 의미함
    console.log(User === User.prototype.constructor);
    
    //클래스 내부에 정의한 메소드는 prototype에 저장됨
    console.log(User.prototype.printName);

    //현재 prototype에 저장된 메소드
    console.log(Object.getOwnPropertyNames(User.prototype))

    //class 키워드를 사용해서 정의한 함수 내부에는
    //[[IsClassConstuctor]] 라는 property가 자동으로 생성됨
    //[[IsClassConstuctor]] : true

    class User2{
      constructor(){}
    }
    // User2 (클래스 이름은 생성자(함수)를 의미함)
    // 생성자 함수느 new 연산자로 호출해야 함
    new User2();
  </script>
</body>
</html>
