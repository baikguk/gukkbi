<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function pow(number,exponent){
      let result = 1;
      for(let i = 0; i< exponent; i++){
        result *= number;
      }
      return result;
    }
    console.log(pow(2,3));

    //재귀함수 : recursive
    function pow2(number, exponent){
      if(exponent == 1){
        return number;
      }else{
        return number*pow2(number, exponent-1);
      }
    }

    function pow3(number, exponent){
      return (exponent ==1)? number :(number*pow3(number,exponent-1))
    }
    console.log(pow2(3,1));

    function sum(num1, num2){
      return num1+num2;
    }
    console.log(sum(1,2));
    console.log(sum(1,2,3,4));

    function sum2(...nums){
      let total = 0;
      for(let i = 0; i< nums.length;i++){
        total +=nums[i];
      }
      return total;
    }
    console.log(sum2(1,2,3,10));

    function sum3(...nums){
      let total = 0;
      for(num of nums){
        total+=num;
      }
      return total;
    }

    //javascript 함수 안에는 argument 라는 유사 배열이 있음
    function printName(){ //메소드에 파라미터 안넣어도 쓰는법?
      console.log('argument.lengh : '+ arguments.length);
      console.log(arguments[0]);
      console.log(arguments[1]);
      console.log(arguments[2]);
    }
  
    printName();
    printName('global');
    printName('global','it');


    //외부함수
    function test1(){
      //내부함수(화살표함수 : lamda) 에서
      // 사용하는 arguments (유사)배열은 화살표함수 안에 있는 것이 아니고
      // 외부함수(test1) 에 있는  arguments (유사)배열임
      let printArgs = () => console.log(arguments.length); // 화살표 함수는 argument (유사)배열을 가지고 있지 않음
                                                            //  ㄴ this를 사용할 수 없음
      printArgs();
    }
    test1(1,1,1,1);

    // Math.max() 메소드는 숫자의 목록을 argument로 넣을 수 있음
    console.log(Math.max([4,2,7,1,9,10]));
    console.log(Math.max(4,2,7,1,9,10));

    let arr1 = [4,2,5,1,9,10];
    console.log(Math.max(arr1));
    //...이 [] 배열을 숫자 목록으로 변환해줌
    console.log(Math.max(...arr1));

    let arr2 = [3,1,6,2] ;
    let arr3 = [8,-2,4,109] ;
    console.log(Math.max(...arr2, ...arr3));

    let arr4 = [1,2,3];
    let arr5 = [4,5,6];

    let arr6 = [0, ...arr4,7,...arr5];
    console.log(arr6 );

    let str1 = 'javascript';
    console.log(str1);
    console.log(...str1);
    console.log([...str1]);

    //Array.form() 함수 : 문자열으 문자 배열로 변환함
    console.log(Array.from(str1));

    let arr7 = [1,2,3];
    let arr7Copy = [...arr7];
    console.log(JSON.stringify(arr7));
    console.log(JSON.stringify(arr7Copy));
    console.log(JSON.stringify(arr7)===JSON.stringify(arr7Copy));
    
    let obj1 = {a:1, b:2,c:3};
    let obj1Copy = {...obj1};
    console.log(JSON.stringify(obj1));
    console.log(JSON.stringify(obj1Copy));
    console.log(JSON.stringify(obj1)===JSON.stringify(obj1Copy));

  </script>
  
</body>
</html>
