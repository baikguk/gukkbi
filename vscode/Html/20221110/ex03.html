<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // alert('hello javascipt');
    // window.alert('hello javascript window');


    // window 전역객체
    let user1 = {
      name:'글로벌'
    };
    console.log(user1.name);

    window.user2 = {
      name: '아이티'
    }
    console.log(window.user2.name);
    console.log(user2.name);

    //javascript 에서는 함수도 객체로 인식함
    let add = new Function('num1','num2','return num1 + num2');
    console.log(add(1,2));
    
    let sayHello = new Function(console.log('hello javascript'));
    sayHello();

    function greeting(){
      console.log('안녕안녕 나는 지수야~');
    }
    greeting();
    setTimeout(greeting,2000); // 지연시키기

    function sum(n1,n2){
      console.log('n1 + n2 : ' + (n1+n2));
    }
    setTimeout(sum,1000,10,20);
    setTimeout(console.log('자바스크립트'),1000);
    setTimeout(() => console.log('HTML/CSS'),1000);
  </script>
</body>
