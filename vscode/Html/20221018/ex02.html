<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .total{
      width: 500px; padding: 20px;
      border : 4px solid blue;
    }
    .total > div{
      width: 10px; height: 50px;
      margin-bottom: 10px;
      background-color: cadetblue;
      transition-duration: 0.5s;
    }
    .total:hover > div{
      width: 500px;
      /* 마우스를 올렸을 때 색상ㅇ도 변경하기*/
      background-color: lightsalmon;
    }
    /* transition-delay : CSS의 변화하는 시간을 지연시킴*/
    .total > #box1{transition-delay: 0s;}
    .total > #box2{transition-delay: 0.2s;}
    .total > #box3{transition-delay: 0.4s;}
    .total > #box4{transition-delay: 0.6s;}
    .total > #box5{transition-delay: 0.8s;}
  </style>
</head>
<body>
  <!-- 부모 : 테두리 -->
  <div class = "total">
    <!-- 자손 : 영역 처리 -->
    <div id ="box1"></div>
    <div id ="box2"></div>
    <div id ="box3"></div>
    <div id ="box4"></div>
    <div id ="box5"></div>
  </div>
  
</body>
</html>
