<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{padding:0;margin :0;}

    div{
      width: 100px; height: 100px;
      border:4px solid blue;
      margin:50px;

    }
    /* p : 배경색 지정용 - 크기를 줄임 */
    p{
      width: 100px; height: 100px;
      background-color: coral;
      transform: scale(0.5);
    }

    /* transform-origin : 변형의 중심점 위치를 바꿈*/
    /* 기본값 : center */
    .box1>p{transform-origin: left top;}
    .box2>p{transform-origin: right bottom;}
    .box3>p{transform-origin: -20px -20px;}
  </style>
</head>
<body>
  <div class = "box1"><p>1</p></div>
  <div class = "box2"><p>2</p></div>
  <div class = "box3"><p>3</p></div>
</body>
</html>
