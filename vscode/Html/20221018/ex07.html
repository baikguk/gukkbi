<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0;padding:0;}
    div{
      width: 100px; height: 100px;
      border:4px solid blue;
      margin: 50px;

      /* perspective : 원근감을 주는 속성 - 입체적 느낌을 처리함*/
      /*변형을 일으키는 요소의 부모(조상)요소에 원근감 처리*/

      perspective: 100px;
    }

    p{
      width: 100px; height:100px;
      background-color: orange;
      transition: 1s;
    }
    .box1>p:hover{transform:rotateX(360deg);}
    .box2>p:hover{transform:rotateY(360deg);}
    .box3>p:hover{transform:rotate(360deg);}
  </style>
</head>
<body>
  <div class = "box1"><p>1</p></div>
  <div class = "box2"><p>2</p></div>
  <div class = "box3"><p>3</p></div>
</body>
</html>
