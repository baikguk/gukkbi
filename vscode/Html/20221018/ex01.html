<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .total{
      width: 500px; padding:20px;
      border: 4px solid blue;
    }
    .total > div{
      width: 10px; height: 50px;
      margin-bottom: 10px;
      background-color: coral;
    
    /* transition-duration : 변형할 때 걸리는 시간 속성*/
     transition-duration: 1s;
  }
  /*
   부모인 .total에 마우스를 올리면
   자손인  div 태그들의 너비가 500px으로 변경됨
   걸리는 시간은 1초로 설정함
  */
  .total:hover > div{
    width: 500px;
  }
  </style>
</head>
<body>
  <!-- 부모 : 테두리 -->
  <div class = "total">
    <!-- 자손 : 영역 처리 -->
    <div id ="box1"></div>
    <div id ="box2"></div>
    <div id ="box3"></div>
    <div id ="box4"></div>
    <div id ="box5"></div>
  </div>
  
</body>
</html>
