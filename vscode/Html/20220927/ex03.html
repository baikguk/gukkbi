<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, th, td{
      border: 1px solid gray;

    }
    th, td{
      padding: 10px ; /*padding : 박스와 컨텐츠 사이*/
    }
    p#summary{
      color: red;
    }
  </style>
</head>
<body>
  <p id="summary">아래의 표는 HTMl5 문법을 지원하는 modern browser 목록입니다</p>
  <table aria-describedby="summary">
    <caption>
      <strong>Morder Browser</strong>
      <p>한국에서 자주 사용하는 현대 브라우저</p>
    </caption>
    <tr><th>브라우저</th><th>제조업체</th><th>안드로이드</th></tr>
    <tr><th>Chrome</th><td>google</td><td>https://www.google.com.chrome</td></tr>
    <tr><th>Firefox</th><td>Mozilla</td><td>https://www.mozilla.org/ko/firefox</td></tr>
  </table>
</body>
</html>
