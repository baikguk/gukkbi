<body>
  <script>

    //옵셔널 체인
    //property가 없는 내부 객체
    //(unedefined를 반환함)

    let user = {
      address : {dong : '신림동'}
    };
    let person = {};

    console.log(user.address.dong);

    // 비정상적으로 종료하지 않고 undefined를 반환함
    //1) ?. 앞에 나오는값이 undefined인 경우
    console.log(person?.address?.dong);

    //?. : ?.앞에 나오는 값이 undefined 나 null이면 undefined를 반환함
    // error가 발생하지 않고 다음 code를 실행함

    //2)앞에 나오는 값이 null인 경우
    let student = null;
    console.log(student?.address?.dong);


    // person과 student는 선언되어 있음

    // let programmer = {};
    // ?. 앞의 변수는 반드시 선언되어 있어야 함
    // console.log(programmer?.address?.dong);

    let programmer = null;
    let number = 0;

    //?. 앞에 있는 변수에 객체가 할당되어 있지 않으면
    //?. 뒤에 있는 code를 실행하지 않음
    programmer?.increase(number++);
    console.log('number : '+number);

    };

    console.log(student2?.[key]);
    console.log(student3?.[key]);
  </script>
