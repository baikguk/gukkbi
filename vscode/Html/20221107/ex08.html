<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let billion = 1e9;
    console.log(billion);
    console.log(6.25e9);
    console.log(3e-3);

    console.log(0xff);
    console.log(0XFF);//16진수

    console.log(0o377); //8진수
    console.log(0o10);

    console.log(0b10);

    let binaryNum = 0b11111111;
    let octalNum = 0o377;
    console.log(binaryNum);
    console.log(octalNum);
    console.log(binaryNum==octalNum);

    let number = 255;
    console.log(number.toString(16));
    console.log(number.toString(8));
    console.log(number.toString(2));

    console.log('------------------');
    console.log((255).toString(16));
    console.log((255).toString(8));
    console.log((255).toString(2));
    console.log('------------------');
    //내림
    console.log(Math.floor(3.1));
    console.log(Math.floor(3.7));
    console.log(Math.floor(-1.1));
    console.log(Math.floor(-1.7));
    console.log('------------------');
    //올림
    console.log(Math.ceil(3.1));
    console.log(Math.ceil(3.7));
    console.log(Math.ceil(-1.1));
    console.log(Math.ceil(-1.7));
    console.log('------------------');
    //반올림
    console.log(Math.round(3.1));
    console.log(Math.round(3.7));
    console.log(Math.round(-1.1));
    console.log(Math.round(-1.7));

    console.log('------------------');

    //반올림과 관계없이 소숫점 이하 부분을 잘라냄
    console.log(Math.trunc(3.1));
    console.log(Math.trunc(3.7));
    console.log(Math.trunc(-1.1));
    console.log(Math.trunc(-1.7));

    let num = 3.141592;

    console.log(Math.floor(num*1000)/1000);

    //지정한 소숫점이하 자릿수까지 출력하면서반올림 적용함
    console.log(num.toFixed(3));

    num = 3.1415;
    console.log(num.toFixed(5));

    // 64비트 공간에서 저장할 범위가 넘는 수는 infinity로 됨
    console.log(1e500);

    // 정밀도 손실 : loss of precision
    console.log(0.1+0.2);
    console.log((0.1+0.2)==0.3);

    console.log(0.1.toFixed(20));

    let result = 0.1 +0.2

    // toFixed() 함수는 문자열을 반환하기 때문에
    // number type 으로 형변환해야 함
    console.log(+result.toFixed(2));

    // == 연산자에 의해서 result.toFixed(2) 가
    // number type으로 자종형변환됨
    console.log(result.toFixed(2)==0.3);


  </script>
</body>
</html>
