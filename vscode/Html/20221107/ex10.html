<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
   // Object.is(값1, 값2)
   console.log(Object.is(NaN,NaN));
   console.log(Object.is(0,-0));
   console.log(0===-0);
   console.log(0==-0);

   console.log(+'100');
   console.log(+'100won');
   //parseInt, parseFloat()
   // ㄴ 문자열에서 숫자를 읽을 수 있을 때까지 숫자를 읽음
   console.log(parseInt('100won'));
   console.log(parseInt('100.34em'));
   console.log(parseFloat('100.1023px'));

   console.log(parseInt('won100'));
   console.log(parseInt('0xff'));
   console.log(parseInt('0xff',16));
   console.log(parseInt('0o377'));
   console.log(parseInt('0b111',2));

   console.log(parseInt(Math.random()*10 +1));
   console.log(parseInt(Math.random()*10 +1));
   console.log(parseInt(Math.random()*10 +1));

   //여러개의 argument중 최댓값 반환
   console.log(Math.max(1,3,-4,8,0));
   console.log(Math.min(1,3,-4,8,0));

   console.log(Math.pow(3,3));
   console.log(Math.pow(3,0));
   //여러 개의 argument 중 최솟값 반환
  </script>
</body>
</html>
