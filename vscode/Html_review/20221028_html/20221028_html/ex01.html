<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>창원대학교</title>
  <link rel="stylesheet" href="ex01.css">
</head>
<body>
  <header>
    <div class="h_top">
      <div class="inner_wrap">헤더상단</div>
    </div>
    <div class="h_bottom">헤더하단</div>
  </header>  
  <main>
    <div class="main_slider">메인페이지</div>
    <section class="user_service">
      <div class="inner_wrap">사용자별서비스</div>
    </section>
  </main>
  <div class="iconbanner">아이콘배너</div>
  <section class="vision">
    <h2>vision타이틀</h2>
    <div class="vision01">
      <div class="hotissue">핫이슈</div>
      <div class="report">보도자료</div>
      <div class="schedule">학사일정</div>
    </div>
    <div class="vision02">
      <div class="boardtab">보드탭바</div>
      <div class="bannerzone">배너존</div>
      <div class="directlink">바로가기</div>
    </div>
  </section>
  <section class="shortcut">
    <h2>CHANGWON NATIONAL UNIVERSITY</h2>
    <div class="shortcut_wrap">
      <div class="movie">영상 + 바로가기모음</div>
      <div class="shortcut_img">숏컷이미지</div>
      <div class="quickservice">퀵서비스</div>
    </div>
  </section>
  <section class="banner_wrap">배너모음</section>
  <div class="org">
    <button>창원대학교 기관보기</button>
    <div class="org_wrap">
      <div class="org01">기관01</div>
      <div class="org02">기관02</div>
      <div class="org03">기관03</div>
    </div>
  </div>
  <footer>
    <div class="f_nav">푸터네비</div>
    <div class="f_bottom">푸터하단</div>
  </footer>
</body>
</html>
