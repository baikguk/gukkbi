<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .alert{
      padding: 15px;
      border: 6px solid #d6e9c6;
      border-radius:  4px;
      color: #3c763d;
      background-color: #dff0d8;
    }
  </style>
</head>
<body>  
  <!-- <div class="alert"><strong>안녕하세요!!!</strong> 중요한 메세지입니다.</div> -->
  <script>
    // docoment.body 에 element 만들기
    // <div> element 만들기
    let div = document.createElement('div');

    // <div> element 의 class 속성값을  alert 로 설정함
    div.className = 'alert';  

    // <div class="alert"><strong>안녕하세요!!!</strong> 중요한 메세지입니다.</div>
    div.innerHTML = '<strong>안녕하세요!!!</strong> 중요한 메세지입니다.';

    // 위에서 만든 div element 를 document.body 에 추가하기
    document.body.append(div);

    /*
      node.append(node 나 문자열)   -  node 나 문자열을 node 끝에 삽입함
      node.prepend(node 나 문자열)  -  node 나 문자열을 node 맨 앞에 삽입함
      node.before(node 나 문자열)   -  node 나 문자열을 node 이전에 삽입함
      node.after(node 나 문자열)    -  node 나 문자열을 node 다음에 삽입함
      node.replaceWith(node 나 문자열)  -  node 를 새로운 node 나 문자열로 변경함
    */

  </script>
</body>
</html>
