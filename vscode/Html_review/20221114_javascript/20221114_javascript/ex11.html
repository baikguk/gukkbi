<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a name="list">the list</a>
  <ul>
    <!-- a[href*="://"]:not[href^="http://interanl.com"] -->
    <li><a href="https://google.com">https://google.com</a></li>
    <li><a href="http://google.com">http://google.com</a></li>
    <li><a href="/tutorial">/tutorial.html</a></li>
    <li><a href="local/path">local/path</a></li>
    <li><a href="ftp://ftp.com/first.zip">ftp://ftp.com/first.zip</a></li>
    <li><a href="http://nodejs.org">http://nodejs.org</a></li>
    <li><a href="http://interanl.com/test">http://interanl.com/test</a></li>
  </ul>
  <script>
    /*
      href 속성값 color 변경하기
        ㄴ 1) :// 가 포함되어 있어야 됨
           2) http://interanl.com 으로 시작하지 않아야 됨
    */
    // href  에  :// 가 포함된 모든 link 찾기
    //  이 중에서 http://interanl.com 으로 시작하지 않는 link 찾기

    let selector = 'a[href*="://"]:not([href^="http://interanl.com"])';
    let links = document.querySelectorAll(selector);
    
    links.forEach(link => link.style.color='orange');
  </script>
</body>
</html>
