<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul id="ul"></ul>
  <script>
    /*
      DocumentFragment 객체
        ㄴ 여러 node 로 구성된 그룹을 감싸서
           다른 곳으로 전달해 줌
           document 에 있는 다른 node 를 
           DocumentFragment 에 추가할 수 있음
    */
   function getListContent(){
    let fragment = new DocumentFragment();
    for(let i = 1; i <= 20; i++){
      let li = document.createElement('li');
      li.append(i);
      fragment.append(li);
    }
    return fragment;
   }
   ul.append(getListContent());
  </script>
</body>
</html>
