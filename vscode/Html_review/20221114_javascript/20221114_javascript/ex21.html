<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .alert{
      padding: 15px;
      border: 6px solid #d6e9c6;
      border-radius: 4px;
      color: #3c763d;
      background-color: #dff0d8;
    }
  </style>  
</head>
<body>
  <div class="alert" id="div">
    <strong>주의하세요!!!</strong> 중요한 메세지입니다
  </div>
  <hr>
  <script>
    /*
      cloneNode()  :  복제하기
      cloneNode(true)   : deep copy (깊은 복사 : 속성 전부와 자손 요소 전부가 복사됨)
      cloneNode(false)  : shallow copy (얕은 복사 : 자신만 복사되고 후손 요소 복사 안 함)     
    */
    let divCopy = div.cloneNode(true);
    divCopy.querySelector('strong').innerHTML = '잘 읽어보세요';
    
    // 복사한 요소를 원본 요소 뒤에 보여줌
    div.after(divCopy);
  </script>
</body>
</html>
