<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="first">First</div>
  <div id="second">Second</div>
  <script>
    // 요소의 위치 바꾸기
    // id 가 second 인 node 를 가져온 후
    // 이 node 뒤에 id 가 first 인 node 삽입하기
    second.after(first);
  </script>
</body>
</html>
