<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youth Interior</title>
  <link rel="stylesheet" href="ex02.css">
</head>
<body>
  <!-- 1. 구성 요소 layout -->
  <header>
    <!-- 2. 행간 layout -->
    <div class="h_top">헤더상단</div>
    <div class="h_bottom">헤더하단</div>
  </header>
  <main>메인이미지</main>
  <section class="product">
    <div class="inner_wrap">
      <h2>PRODUCT</h2>
      <ul>
        <li>바닥제</li>
        <li>벽면제</li>
      </ul>
    </div>
  </section>
  <section class="case">
    <h2>CONSTRUCTION CASE</h2>
    <div class="case_slider">슬라이더</div>
  </section>
  <section class="materials">
    <div class="inner_wrap">
      <h2>INDUSTRIAL MATERIALS</h2>
      <ul>      
        <li>material01</li>
        <li>material02</li>
        <li>material03</li>
        <li>material04</li>        
      </ul>
    </div>
  </section>
  <section class="inquiry">
    <h2>ESTIMATE INQUIRY</h2>
    <section class="review">고객후기</section>
    <section class="consult">견적신청</section>
  </section>
  <section class="store">
    <div class="inner_wrap"></div>
  </section>
  <div class="board">
    <section class="notice">공지사항</section>
    <section class="faq">FQA</section>
    <section class="custom">CS Center</section>
  </div>
  <footer>
    <div class="inner_wrap"></div>
  </footer>
  <aside class="scroll_btn">탭버튼</aside>
</body>
</html>
