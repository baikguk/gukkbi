<body>
  <script>
    /* 
      null 값
      없는 값(nothing)
      비어있는 값(empty)
      알 수 없는 값(unknown)
       ㄴ 결정되지 않은 값
    */
    let age = null;

    /*
      undefined 값
        ㄴ 값이 할당되지 않은 상태
           변수가 선언만 되어 있음  <-- !!!!!!!!!!
    */
    let number;
    console.log(number);
    // alert(number);

    number = 1234;
    console.log(number);

    number = undefined;
    console.log(number);

  </script>
