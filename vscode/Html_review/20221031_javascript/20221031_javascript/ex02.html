<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변수</title>
</head>
<body>
  <script>
    // 
    /* 
      변수 선언 키워드  
      let   : 일반 변수    
                
      const : 상수

      var : 일반 변수 - 같은 이름으로 다시 선언해도 오류가 발생하지 않음  
       ㄴ 사용을 권장하지 않음


      jacascript 는 변수를 선언할 때 해당 공간의 type 이 정해지지 않고
      해당 변수 공간에 data 가 할당될 때, 
      할당되어지는 data 의 type으로 변수공간의 type 이 정해짐

    */
    let number = 100;  
    console.log(number);

    // let 으로 number 를 메모리에 올렸는데
    // 다시 let 을 사용하면 같은 이름의 변수를 
    // 메모리에 올리는 것이 되어서 중복 오류가 발생함
    
    number = 200;

    const num = 100;
    console.log(num);
    
    // num =  300;
    console.log(num);
    // const 는 상수이므로 재할당을 할 수 없음
    // Uncaught TypeError: Assignment to constant variable.
    // at ex02.html:29:9

    var name = '글로벌';
    console.log(name);

    var name = '아이티';
    console.log(name);

    let number2;
    number2 = 300;
    console.log(number2);

    // 한 줄에 여러 변수를 선언할 수 있음
    // let user='global', age=25, message='hello';
    let user='global';
    let age=25;
    let message='hello';

  </script>  
</body>
</html>
