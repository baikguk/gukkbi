<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      Javascript 자료형

      1] 숫자형 : 정수, 실수(부동소수점)

         ㄴ 특수숫자값(special numeric value)
            Infinity,   -Infinity,    NaN (Not a Number)
            양의무한대   음의무한대     숫자가 아님
    */
    // 숫자를 0 으로 나누면 Infinity 가 됨
    console.log( 1 / 0 );

    console.log(Infinity);

    // (참고 : na, nan, null <-- 데이터분석에서 결측치를 의미함) 
    // NaN : 연산하다가 오류가 발생한 경우
    //       부정확하거나 정의되지 않은 연산에서 에러 발생시
    //       반환되는 값 
    console.log("문자열" / 5);  // NaN

    // NaN 에 다른 값을 연산하면 NaN 이 됨
    console.log("문자열" / 5  + 10);  // NaN


    // BingInt type 
    // -(2**53-1) 보다 작거나 2**53-1 보다 큰 값은 
    // 숫자형(정수)으로 표현할 수 없음
    // 일반 숫자형(정수)으로 표현할 수 없는 숫자를 표현하는 자료형
    // 정수 끝에 접미사 n 을 붙여줌
    const bigNumber = 12345678901234567890123456789012345678901234567890n;



  </script>
  
</body>
</html>
