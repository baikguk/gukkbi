<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form name="f1">
    <input name="one" value="1">
    <input name="two" value="2"><br>
    <input type="radio" name="age" value="10"> 10 
    <input type="radio" name="age" value="20"> 20 
  </form>
  <script>
    // name 이 f1 인 form element 가져오기
    let form = document.forms.f1;

    // name 이 one 인 input element 가져오기
    let element = form.elements.one;

    console.log('element.value : ' + element.value);

    form = document.forms[0];
    let ageElements = form.elements.age;

    console.log(ageElements[0]);
    console.log(ageElements[1]);
    
  </script>
</body>
</html>
