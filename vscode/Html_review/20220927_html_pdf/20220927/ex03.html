<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, th, td{      
      border: 1px solid gray;      
    }
    th, td{
      /* 박스 테두리와 content 사이의 간격 */
      padding: 10px;
    }
    p#summary{
      color:red;
    }
  </style>
</head>
<body>
  <p id="summary">아래의 표는 HTML5 문법을 지원하는 modern browser 목록입니다</p>
  <table aria-describedby="summary">
    <caption>
      <strong>Modern Browser</strong>
      <p>한국에서 자주 사용하는 현대 브라우저</p>
    </caption>
    <tr><th>브라우저</th><th>제조업체</th><th>다운로드</th></tr>
    <tr><th>Chrome</th><td>google</td><td>https://www.google.com/chrome</td></tr>
    <tr><th>FireFox</th><td>Mozilla</td><td>https://www.mozilla.org/ko/firefox</td></tr>
  </table>
  
</body>
</html>
