<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table, th, td{
      border: 1px solid gray;
    }
  </style>
</head>
<body>
  <table>
    <caption><p>Caption</p></caption>
    <colgroup>
      <col span="2" style="background-color: rgb(246, 110, 137);">
      <col style="background-color: rgb(142, 142, 241);">
    </colgroup>
    <thead style="background-color: rgb(165, 246, 165);">
      <tr>
        <th>table_header-1</th>
        <th>table_header-2</th>
        <th>table_header-3</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>table_data-1</td><td>table_data-2</td><td>table_data-3</td></tr>
    </tbody>
    <tfoot style="background-color: rgb(242, 207, 143);">
      <tr><td>table_foot-1</td><td>table_foot-2</td><td>table_foot-3</td></tr>
    </tfoot>
  </table>  
</body>
</html>
