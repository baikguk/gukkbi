<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul.accept{
      list-style: none;
    }
  </style>
</head>

<body>
  <form class="signup_form" action="signup.jsp" method="post" >
    <ul>
      <!-- 아이디 -->
      <li>
        <div>
          <label for="signupId">아이디<i>*</i></label>
          <div class="fixedclear singupIdWrap">
            <div class="signupId_wrap">
              <input type="text" name="singupId" id="signupId" value="" placeholder="아이디입력">
            </div>
            <div class="singupId_checkBtn_wrap">
              <button data-role="none" class="signupId_checkBtn">중복확인</button>
            </div>
          </div>
        </div>
      </li>
      <!-- 비밀번호 -->
      <li>
        <div>
          <label for="signupPw">비밀번호<i>*</i></label>
          <div>
            <input type="password" name="singupPw" id="signupPw" value="" placeholder="비밀번호입력">
          </div>
        </div>
      </li>
      <!-- 비밀번호확인 -->
      <li>
        <div>
          <label for="signupPw2">비밀번호확인<i>*</i></label>
          <div>
            <input type="password" name="singupPw2" id="signupPw2" value="" placeholder="비밀번호 다시 입력">
          </div>
        </div>
      </li>

      <!-- 이름 -->
      <li>
        <div>
          <label for="signupName">이름<i>*</i></label>
          <div>
            <input type="text" name="signupName" id="signupName" value="" placeholder="이름 입력">
          </div>
        </div>
      </li>

      <!-- 이메일 -->
      <li>
        <div>
          <label for="signupEmail">이메일<i>*</i></label>
          <div>
            <input type="email" name="signupEmail" id="signupEmail" value="" placeholder="이메일 입력">
          </div>
        </div>
      </li>

      <!-- 휴대폰 -->
      <li>
        <div>
          <label for="signupHp">휴대폰<i>*</i></label>
          <div>
            <input type="text" name="signupHp" id="signupHp" value="" placeholder="휴대폰번호입력(숫자만)">
          </div>
        </div>
      </li>

      <!-- 주소 -->
      <li>
        <div>
          <label for="signupAddr">주소<i>*</i></label>
          <div>
            <input type="text" name="signupAddr" id="signupAddr" value="" placeholder="주소입력">
          </div>
        </div>
      </li>

      <!-- 생년월일 -->
      <li>
        <div>
          <label>생년월일<i>*</i></label>
          <div>
            <ul class="fixedclear birthWrap" tabindex="0">
              <!-- 연도 -->
              <li>
                <div>
                  <input type="number" min="1900" max="2100" name="signupBirth_Year" id="signupBirth_Year" value="2022"
                    placeholder="YYYY">
                </div>
              </li>
              <!-- 월 -->
              <li>
                <div>
                  <input type="number" min="1" max="12" name="signupBirth_Month" id="signupBirth_Month" value="9"
                    placeholder="MM">
                </div>
              </li>
              <!-- 일 -->
              <li>
                <div>
                  <input type="number" min="1" max="31" name="signupBirth_Date" id="signupBirth_Date" value="1"
                    placeholder="DD">
                </div>
              </li>
            </ul>
          </div>
        </div>
      </li> <!-- 생년월일 -->

      <!-- 성별 -->
      <li>
        <div>
          <h2>성별</h2>
          <div class="gender">
            <p>
              <input type="radio" name="gender_chk" id="male" class="gender_chk" value="남성">
              <label for="male">남자</label>
            </p>
            <p>
              <input type="radio" name="gender_chk" id="female" class="gender_chk" value="여성">
              <label for="female">여자</label>
            </p>
            <p>
              <input type="radio" name="gender_chk" id="unselect" class="gender_chk" value="선택안함">
              <label for="unselect">선택안함</label>
            </p>
          </div>
        </div>
      </li> <!-- 성별 -->

      <!-- 추가입력 -->
      <li>
        <div>
          <h2>추가입력 사항</h2>
          <h3>추천인 아이디와 참여 이벤트 중 하나만 선택하실 수 있습니다</h3>
          <div class="gender">
            <p>
              <input type="radio" name="recommend_chk" id="reco_id" class="recommend_chk" value="추천인 아이디">
              <label for="reco_id">추천인 아이디</label>
            </p>
            <p>
              <input type="radio" name="recommend_chk" id="part_event" class="recommend_chk" value="참여 이벤트명">
              <label for="part_event">참여 이벤트</label>
            </p>
          </div>
        </div>
      </li> <!-- 추가입력 -->
    </ul>

    <div class="bar">
      <ul class="accept">
        <li>
          <div>
            <h2>이용약관동의<i>*</i></h2>
            <p>
              <input type="checkbox" name="chk_all" id="chk_all" class="accept_chk" value="all">
              <label for="chk_all">전체 동의</label>
            </p>
            <h3>선택 항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할 수 없습니다</h3>
          </div>
        </li>
        <li>
          <div>
            <input type="checkbox" name="chk_1" id="chk_1" class="accept_chk" value="이용약관 필수">
            <label for="chk_1">이용약관 <span>필수</span></label>
          </div>
        </li>
        <li>
          <div>
            <input type="checkbox" name="chk_2" id="chk_2" class="accept_chk" value="개인정보처리방침동의 필수">
            <label for="chk_2">개인정보처리방침동의 <span>필수</span></label>
          </div>
        </li>
        <li>
          <div>
            <input type="checkbox" name="chk_3" id="chk_3" class="accept_chk" value="개인정보처리방침동의 선택">
            <label for="chk_3">개인정보처리방침동의 <span>선택</span></label>
          </div>
        </li>
        <li>
          <div>
            <input type="checkbox" name="chk_4" id="chk_4" class="accept_chk" value="무료배송, 할인쿠폰 등 혜택/정보 수신 동의">
            <label for="chk_4">무료배송, 할인쿠폰 등 혜택/정보 수신 동의</label>
          </div>
        </li>
        <li>
          <div>
            <ul class="smsEmail">
              <li>
                <div>
                  <input type="checkbox" name="chk_sms" id="chk_sms" class="accept_chk" value="SMS">
                  <label for="chk_sms">SMS</label>
                </div>
              </li>
              <li>
                <div>
                  <input type="checkbox" name="chk_email" id="chk_email" class="accept_chk" value="이메일">
                  <label for="chk_email">이메일</label>
                </div>
              </li>
            </ul>   
            <div class="svg_smsEmail">
              <img src="join.svg" alt="동의시 한달 동안 [5% 적립] + [무료배송]">
            </div>         
          </div>
        </li>
        <li>
          <div>
            <input type="checkbox" name="chk_age14" id="chk_age14" class="accept_chk" value="본인은 만 14세 이상입니다">
            <label for="chk_age14">본인은 만 14세 이상입니다</label>
          </div>
        </li>
      </ul>

      <div class="signupBtn_wrap">
        <input type="submit" value="가입하기" class="signupBtn">
      </div>
    </div>
    
  </form>
</body>

</html>
