    // 단축 프로퍼티
    function makePerson(name, age){
      return {
        name,
        age,
      };
    }   
    makePerson('글로벌', 23);

    let person = makePerson('글로벌', 23);
    console.log(person.name);
    console.log(person.age);

    let user = {
      name,

    };

    console.log(user.name);
    console.log(user.age);
