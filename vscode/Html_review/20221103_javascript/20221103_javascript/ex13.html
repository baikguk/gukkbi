<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let student = {
      name:'이순신',
      age:46,
    }
    // in 연산자 - key 는 문자열로 인식하기 때문에
    //             key 가 해당 객체의 property 인지
    //             아닌지 in 연산를 사용해서 알아볼 때는
    //             따옴표로 감싸주어야 함
    console.log("'name' in student   : " + ('name' in student));
    console.log("'age' in student    : " + ('age' in student));
    console.log("'height' in student : " + ('height' in student));

    let person = {
      name:'안중근',
      age:30,
    }
    let key = 'name';
    console.log('key in person : ' + (key in person));
    key = 'age';
    console.log('key in person : ' + (key in person));
    key = 'height';
    console.log('key in person : ' + (key in person));

    // key (name) 의 value 로 undefined 를 지정하면
    // 값은 undefined 로 되나,
    // name 이라는 key 는 test1 에 있으므로
    // 'name' in test1 은 true 가 됨
    // property 의 value 로 undefined 를 지정하는 경우는 거의 없음
    // value 가 없다라는 의미로는 주로 null 을 사용함
    let test1 = {
      name: undefined
    };
    console.log('test1.name : ' + test1.name);
    // alert(test1.name);
    console.log("'name' in test1 : " + ('name' in test1));
  </script>
</body>
</html>
