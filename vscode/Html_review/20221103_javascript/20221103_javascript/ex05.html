<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 화살표 함수 (arrow function)
    // 형식
    // 변수 = (파라미터) => return 값
    let add = (n1, n2) => n1 + n2;
    /*
      let add = function(n1, n2) { return n1 + n2; };
    */
    console.log(add(11, 22));

    /*
      let result = function(number) { return number * 5; };
    */
   let result = (number) => number * 5;
   console.log(result(10));

   /*
      let greeting = function() { console.log('안녕'); };
   */
    let greeting = () => console.log('안녕');
    greeting();

    let age = 20;    
    let test1;
    
    if(age < 18){
      test1 = function() { console.log('당신은 미성년자입니다'); };
    }else{
      test1 = function() { console.log('당신은 성년입니다'); };
    }
    test1();

    test1 = (age < 18) ? function() { console.log('당신은 미성년자입니다');}:
                         function() { console.log('당신은 성년입니다');};
    test1();

    test1 = (age < 18) ? () =>  {console.log('당신은 미성년자입니다');}:
                         () =>  {console.log('당신은 성년입니다');};
    test1();

    test1 = (age < 18) ? () =>  console.log('당신은 미성년자입니다'):
                         () =>  console.log('당신은 성년입니다');
    test1();

    let sum = (n1, n2) => n1 + n2; 
    console.log(sum(1111, 2222));

    sum = (n1, n2) => {return n1 + n2; }; 
    console.log(sum(1111, 2222));

    let sum2 = (num1, num2) => {
                                  let result = num1 + num2;
                                  return result;
                                }; 

    console.log(sum2(1111, 2222));
  </script>
</body>
</html>
