<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
       배열(Array)  : javascript 에서는 배열도 객체임

    */
    // 배열 생성하기
    // 1) [] 사용
    let arr1 = [];

    // 2) new Array()
    let arr2 = new Array();

    // 맨 마지막 요소 뒤에 , 를 붙여도 되고 안 붙여도 됨
    let fruits = ['apple', 'orange', 'strawberry',];
    console.log(fruits[0]);
    console.log(fruits[1]);
    console.log(fruits[2]);
    console.log(fruits);

    // 배열은 mutable type 임
    // 배열의 index 에 접근해서 할당연산을 할 수 있음
    fruits[1] = 'mango';
    console.log(fruits[1]);
    console.log(fruits);    

    // 배열에 요소 추가하기
    fruits[3] = 'lemon'

    console.log(fruits);
    console.log(fruits.length);

    // 여러가지 type으로 된 요소들을 저장할 수 있음
    let arr3 = ['apple', 123, {name : '글로벌'}, true, function() {console.log('hello')}];

    console.log(arr3[2]);
    console.log(arr3[2].name);
    console.log(arr3[2]['name']);
    // undefined
    console.log(arr3[2][name]);

    // 배열에 저장된 함수도 index 를 사용해서 호출할 수 있음
    arr3[4]();

    
    // 배열을 stack 구조로 사용하기
    // pop() : 맨 마지막 요소를 추출함
    // push() : 맨 마지막에 요소를 추가함
    // shift() : 맨 앞의 요소를 제거함
    // unshift() : 맨 앞에 요소를 추가함

    console.log(fruits);
    // ['apple', 'mango', 'strawberry', 'lemon']

    console.log(fruits.pop());
    console.log(fruits);
    console.log(fruits.pop());
    console.log(fruits);

    fruits.push('banana');
    console.log(fruits);

    console.log(fruits.shift());
    console.log(fruits);

    fruits.unshift('peach')
    console.log(fruits);

    // 배열의 마지막에 요소 여러 개 한꺼번에 추가하기
    fruits.push('fig', 'grape', 'pear')
    console.log(fruits);

    // 배열의 맨 앞에 요소 여러 개 한꺼번에 추가하기
    fruits.unshift('pineapple', 'pomegranate');
    console.log(fruits);

    
    // 배열을 queue 구조로 사용하기
    // push() 와 shift() 를 사용함

    fruits = ['peach', 'mango', 'banana']
    console.log(fruits);

    fruits.shift();
    console.log(fruits);

    fruits.push('apple');
    console.log(fruits);


    // 
    fruits = ['banana'];
    let fruits2 = fruits;
    console.log(fruits == fruits2);
    console.log(fruits === fruits2);

    fruits.push('pear');
    console.log(fruits2);
    console.log(fruits);

  </script>
</body>
</html>
