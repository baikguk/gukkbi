<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let names = ['이순신', '강감찬', '유관순', '이율곡'];
    console.log(names.length);
    console.log(names);
    console.log(names[1]);
    delete names[1];
    // undefined
    console.log(names[1]);
    console.log(names);
    console.log(names.length);

    // splice(start, length(개수))
    //  ㄴ 삭제한 요소로 이루어진 배열을 반환함
    names.splice(1, 1);
    console.log(names.length);
    console.log(names);

    // ['이순신', '유관순', '이율곡']
    // 이순신과 유관순을 지우고 양만춘, 대조영, 을지문덕 추가하기
    // 0 번째 index 부터 2 개를 지우고 3 개를 추가함
    //  ㄴ 삭제한 요소로 이루어진 배열을 반환함
    let result = names.splice(0, 2, '양만춘', '대조영', '을지문덕');
    console.log('names  : ' + names);
    console.log('result : ' + result);

    // names --> 양만춘,대조영,을지문덕,이율곡
    // (기존의 요소들을 삭제하지 않고)
    // 대조영 다음에 이순신,김유신,계백 추가하기
    // splice(대조영다음요소의index, 삭제할개수(0), 추가할요소들...)
    names.splice(2, 0, '이순신','김유신','계백');
    // 양만춘,대조영,이순신,김유신,계백,을지문덕,이율곡
    console.log('names  : ' + names);

    let numbers = [1, 2, 5];
    // 1,2,5
    console.log('numbers  : ' + numbers);

    numbers.splice(-1, 0, 3, 4);
    // 1,2,3,4,5
    console.log('numbers  : ' + numbers);

    
    let arr1 = ['j', 'a', 'v', 'a'];
    console.log('arr1  : ' + arr1);
    console.log('arr1.slice(1, 3)  : ' + arr1.slice(1, 3));
    // index -2 부터 끝까지
    console.log('arr1.slice(-2)  : ' + arr1.slice(-2));


    // concat (concatenate)
    let arr2 = [1, 2];
    //  1,2
    console.log('arr2  : ' + arr2);

    // [1, 2, 3, 4]
    console.log(arr2.concat([3, 4]));
    // [1, 2, 3, 4, 5, 6]
    console.log(arr2.concat([3, 4], [5, 6]));

    // concat() 함수 호출 후 원본은 변형되지 않음
    // 원본에 연결된 새로운 배열이 생성됨
    //  1,2
    console.log('arr2  : ' + arr2);

    // [1, 2, 3, 4, 5, 6]
    console.log(arr2.concat([3, 4], 5, 6));
    //  1,2
    console.log('arr2  : ' + arr2);

    // concat() 함수를 호출해서 배열에 객체 연결하기
    let arr3 = [1, 2];

    let test1 = {
      name:'글로벌',
      age:21
    };

    // [1, 2, {…}] 
    console.log(arr3.concat(test1));

    let test2 = {
      0:'글로벌',
      1:'21',
      [Symbol.isConcatSpreadable]: true,    
      length:2 
    };
    console.log(arr3.concat(test2));

    
  </script>
</body>
</html>
