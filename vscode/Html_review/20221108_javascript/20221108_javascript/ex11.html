<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let person = [
                  {id:1, name:'글로벌1'},
                  {id:2, name:'글로벌2'},
                  {id:3, name:'글로벌3'},
                ];
    let user = person.find(item => item.id == 1)                
    console.log('user.name : ' + user.name);

    user = person.find(item => item.id ==2)                
    console.log('user.name : ' + user.name);

    user = person.find(item => item.id == 3)                
    console.log('user.name : ' + user.name);

    /*
      Uncaught TypeError: Cannot read properties of undefined (reading 'name')
      없는 값을 지정하면 오류가 발생함
    */
    // user = person.find(item => item.id == 4)                
    // console.log('user.name : ' + user.name);

    let numbers = [6, 13, 9, 140, 55];


    let gt100 = (element) => element > 100;
    // element > 12 조건에 맞는 첫 번째 요소의 index 를 반환    
    console.log(numbers.findIndex(gt100));


    let gt200 = (element) => element > 200;
    // 조건에 맞는 요소가 없으면 -1 을 반환함
    console.log(numbers.findIndex(gt200));


    person = [
              {id:1, name:'글로벌1'},
              {id:2, name:'글로벌2'},
              {id:3, name:'글로벌3'},
            ];

    let p1 = person.filter(item => item.id < 3);
    // filter() : 조건에 맞는 객체를 반환함
    console.log('p1.length : ' + p1.length);
    console.log('p1 : ' + p1);
    console.log(p1);


    // map()
    //  ㄴ 배열 요소를 차례대로 함수의 parameter 로 전달하고
    //     return 값으로 이루어진 배열을 생성함 
    let fruits = ['apple', 'pear', 'watermelon'];
    let fruitsLength = fruits.map(item => item.length);
    console.log('fruitsLength : ' + fruitsLength);

    // sort() : 배열을 정렬함 - 배열 자체가 변형됨
    numbers = [6, 13, 9, 140, 55];
    console.log('numbers : ' + numbers);

    numbers.sort()
    // 배열의 요소가 문자형으로 변환되서 정렬됨
    // numbers : 13,140,55,6,9
    console.log('numbers : ' + numbers);

    function compareItem(num1, num2){
      if(num1 > num2) return 1;
      if(num1 == num2) return 0;
      if(num1 < num2) return -1;
    }

    numbers.sort(compareItem)
    console.log('numbers : ' + numbers);


    numbers.sort((n1, n2) => n1 - n2)
    console.log('numbers : ' + numbers);

    names = ['paul', 'scott', 'miller', 'andrew']
    // ['andrew', 'miller', 'paul', 'scott']
    console.log(names.sort((name1, name2) => name1 > name2 ? 1 : -1));

    // ['andrew', 'miller', 'paul', 'scott']    
    console.log(names.sort((name1, name2) => name1.localeCompare(name2)));


    // reverse()
    // 원본을 정렬한 배열을 반환함
    // 원본도 변형됨
    numbers = [6, 13, 9, 140, 55];
    console.log('numbers : ' + numbers);
    console.log('numbers.reverse() : ' + numbers.reverse());
    console.log('numbers : ' + numbers);

    // split() - 문자열 속에 있는 특정 문자를 구분자로 지정하면
    //           구분자를 기준으로 나누어진 문자열을 요소로 하는
    //           배열을 생성함  
    let persons = 'michael, jerry, allen, ford';
    let arrPersons = persons.split(',');
    // ['michael', ' jerry', ' allen', ' ford']
    console.log(arrPersons);

    // 두 번째 argument 로 요소의 개수를 지정함
    let arrPersons2 = persons.split(',', 2);
    console.log(arrPersons2);

    // 문자열을 문자 단위로 구분하기 - split('')
    let str1 = 'javascript';
    // ['j', 'a', 'v', 'a', 's', 'c', 'r', 'i', 'p', 't']
    console.log(str1.split(''));


    // join()
    // ㄴ 배열의 요소를 구분자로 해서 모두 이어줌
    arrNames = ['michael', ' jerry', ' allen', ' ford'];

    let result = arrNames.join('#')
    console.log('result : ' + result);

    result = arrNames.join('|')
    console.log('result : ' + result);

    result = arrNames.join('@@')
    console.log('result : ' + result);


  </script>
</body>
</html>
