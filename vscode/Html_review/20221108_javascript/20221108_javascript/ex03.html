<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // include(문자열) : 지정한 문자열이 있는지 없는지 알려줌
    let str1 = 'javascript is a good programming language.';
    console.log(str1.includes('good'));
    console.log(str1.includes('best'));

    // includes(문자열, index 번호)
    //   ㄴ 지정한 문자열이 index 번호 이후에 있는지 없는지 알려줌
    console.log(str1.includes('good', 0));
    console.log(str1.includes('good', 30));

    console.log(str1.startsWith('java'));
    console.log(str1.startsWith('javasc'));
    console.log(str1.startsWith('javascri'));
    console.log(str1.startsWith('javascript'));

    console.log(str1.startsWith('html'));

    console.log(str1.endsWith('javascript'));
    console.log(str1.endsWith('.'));
    console.log(str1.endsWith('language.'));
    
    str1 = 'javascript is a good programming language.';
    //      01234567890123456789012345678901234567890
    //                1         2         3         4
    
    // slice(start, end)  : java 의 substring() 와 같음
    //       start 부터 end-1 까지
    // slice(start) 
    //       start 부터 끝까지
    // str1.slice(start, str1.length) 
    //       start 부터 끝까지
    console.log(str1.slice(21));
    console.log(str1.slice(21, str1.length));

    str1 = 'javascript is a good programming language.';
    //      012345678901234567890123456789012345678901
    //                1         2         3         4
    //                                       987654321(-) 
    
    // slice() 를 사용해서
    // str1 에서 'is a good' 을 출력하세요
    console.log(str1.slice(11, 20));

    // index : 왼 -> 오  - 0 번부터 시작
    //         오 -> 왼  - -1 번부터 시작
    console.log(str1.slice(-9, -1));
    console.log(str1.slice(-9, 41));
    console.log('str1.length : ' + str1.length);
    console.log(str1.slice(-9, str1.length));
    console.log(str1.slice(-9, 42));
    

    // substring(start, end) : start ~ end-1 까지 범위에 있는 문자열
    // substring(end, start)
    let str2 = 'javascript'
    //          0123456789

    // ascr
    console.log(str2.slice(3, 7));
    // start 와 end 자리가 바뀌면 빈문자열을 반환함
    console.log(str2.slice(7, 3));

    // ascr
    // start 와 end 자리가 바뀌어도 찾고자 하는 문자열을 반환함
    console.log(str2.substring(3, 7));
    console.log(str2.substring(7, 3));


    // substr(start, length)
    //   ㄴ start 부터 length 개의 문자열을 반환함
    str2 = 'javascript'
    //      0123456789

    // v 부터 5 개의 문자열 출력 : vascr
    console.log(str2.substr(2, 5));


    // 문자열 비교 : ASCII Code
    console.log('a' > 'M');

    // codePointAt(index 번호)
    //   ㄴ 지정한 index 번호에 해당하는 문자열의 ASCII code 반환
    let str3 = 'frontendjavascript'
    //          012345678901234567
    console.log(str3.codePointAt(3));
    console.log(str3.codePointAt(9));

    // String.fromCodePoint(ASCII code)
    //  ㄴ 지정한 ASCII code 에 해당하는 문자열를 반환함
    console.log(String.fromCodePoint(92));
    console.log(String.fromCodePoint(97));
    console.log(String.fromCodePoint(112));
    console.log(String.fromCodePoint(90));

    // 90 의 16 진수 --> 5A(5a)
    // unicode \u005a
    console.log('\u005a');
    
    let str4 = '';
    for(let i = 65; i <= 90; i++){
      str4 += String.fromCodePoint(i);
    }
    console.log(str4);

    // 문자열1.localeCompare(문자열2)
    // 문자열 1 < 문자열2  :  -1 반환
    // 문자열 1 > 문자열2  :  +1 반환
    // 문자열 1 = 문자열2  :  0 반환

    console.log('a'.localeCompare('b'));
    console.log('a'.localeCompare('c'));
    console.log('A'.localeCompare('a'));
    console.log('c'.localeCompare('b'));
    console.log('s'.localeCompare('s'));
    console.log('java'.localeCompare('javascript'));
    console.log('javascript'.localeCompare('java'));

    
  </script>
</body>
</html>
