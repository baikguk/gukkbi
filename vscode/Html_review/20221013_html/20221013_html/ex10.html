<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{ padding: 0; margin: 0;}
    p{
      margin: 50px;
      width: 200px; height: 30px;
      background-color: rgb(244, 180, 96);
      /* 
        height 와 line-height 가 같으면 
        한 줄 text 는 세로 영역의 가운데에 위치함
      */ 
      line-height: 30px;
      /* text 줄바꿈 처리하지 않음 */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <p>
    남미 파나마에서는 “코코넛오일 한 컵이면 모든 병이 
    낫는다”라고 이야기할 정도로 그 효능이 뛰어나다.
  </p>  
</body>
</html>
