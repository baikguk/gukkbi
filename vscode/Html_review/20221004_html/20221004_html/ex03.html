<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .content{
      border: 1px solid #ccc;
      width: 300px;
      /* nowrap : 줄바꿈하지 않음 */
      white-space: nowrap;
      /* hidden : 넘치는 부분을 숨김 */
      overflow: hidden;
      /* 말줄임표 */
      text-overflow: ellipsis;
    }
    .content:hover{
      overflow: visible;
    }
  </style>
</head>
<body>
  <h2>귀리 - 슈퍼푸드</h2>
  <p class="content">귀리는 베타글루칸(항암 및 면역증강작용을 가지고 있는 불소화성 다당류) 성분을 포함하고 있음</p>
</body>
</html>
