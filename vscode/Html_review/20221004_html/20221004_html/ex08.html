<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      position: relative;
      margin-bottom: 20px;
    }
    button{
      left: 20%;
      width: 140px;
      height: 50px;
      background-color: rgb(10, 110, 225);
      border:1px solid rgb(10, 110, 225);
      border-radius: 8px;
      color: white;
      font-weight: bold;      
    }
    #bg1{
      background-image: url('light.png');
      background-repeat: no-repeat;
      background-position: 5px 7px;      
    }
    #bg2{
      background-image: url('light.png');
      background-repeat: no-repeat;
      background-position: right center;  
    }
    div.origin{
      width: 400px;
      height: 200px;
      padding: 35px;
      border: 15px solid #ccc;
      margin-bottom:  20px;
    }
    #bg3{
      background: url('bg3.jpg') no-repeat;
      background-origin: padding-box;
    }
    #bg4{
      background: url('bg3.jpg') no-repeat;
      background-origin: border-box;
    }
    #bg5{
      background: url('bg3.jpg') no-repeat;
      background-origin: content-box;
    }
  


  </style>
</head>
<body>
  <div>
    <button id="bg1">
      GLOBAL
    </button>
  </div>
  <div>
    <button id="bg2">
      GLOBAL
    </button>
  </div>
  <div class="origin" id="bg3">
  </div>
  <div class="origin" id="bg4">
  </div>
  <div class="origin" id="bg5">
  </div>
</body>
</html>
