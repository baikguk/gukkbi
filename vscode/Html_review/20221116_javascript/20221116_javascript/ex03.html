<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form id="f1">
    <input id="input" type="text" name="firstName"><br><br>
    <textarea id="textarea" name="example" rows="5" cols="30">
      여기에 입력하세요...
    </textarea><br><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked> Bike
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" > Car
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"> Boat
  </form>
  <script>
    console.log('input.value : ' + input.value);
    console.log('textarea.value : \n' + textarea.value);

    input.value = '글로벌아이티';    
    console.log('input.value : ' + input.value);

    textarea.value = '안녕하세요. 글로벌아이티인재개발원입니다 ~~~';
    //  변경된 value 가 확인됨
    // '안녕하세요. 글로벌아이티인재개발원입니다 ~~~'
    console.log('textarea.value : \n' + textarea.value);

    //  javascript 로 변경한 value 는 인식하지 못하고
    //  html 소스에 작성된 내용으로 인식함
    //  '      여기에 입력하세요...'
    console.log('textarea.innerHTML : \n' + textarea.innerHTML);

    console.log('vehicle1.checked : ' + vehicle1.checked);
    console.log('vehicle2.checked : ' + vehicle2.checked);
    console.log('vehicle3.checked : ' + vehicle3.checked);

    vehicle1.checked = false;
    vehicle2.checked = true;

    console.log('vehicle1.checked : ' + vehicle1.checked);
    console.log('vehicle2.checked : ' + vehicle2.checked);
    console.log('vehicle3.checked : ' + vehicle3.checked);


  </script>
</body>
</html>
