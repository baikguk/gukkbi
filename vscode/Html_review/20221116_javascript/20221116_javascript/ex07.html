<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .invalid{ border-color: red; }
    #error { color:  red; }
  </style>
</head>
<body>
  <form>
    이메일 : <input type="email" id="input1">
    <p id="error"></p>
    <input type="submit" value="전송">     
  </form>
  
  <script>
    /*
      focus 이벤트 : element 가 focus 를 받을 때 발생
                     handler 에서 에러 메세지를 숨김
                     (이메일 재확인은 blur Handler 에서 함) 

      blur 이벤트  : element 가 focus 를 잃을 때 발생
                     handler 에서 해당 input element(field) 에 
                     이메일이 잘 입력되었는지 확인하고 
                     잘 입력되지 않은 경우에 에러를 보여줌
    */
    input1.onblur = function(){
      if(!input1.value.includes('@')){
        input1.classList.add('invalid');
        error.innerHTML = '이메일 주소를 형식에 맞게 입력하세요';
      }
    };

    input1.onfocus = function(){
      if(this.classList.contains('invalid')){
        // 이메일을 입력하는 동안 에러 메세지는 지움
        this.classList.remove('invalid');
        error.innerHTML = '';        
      }
    };
  </script>
</body>
</html>
