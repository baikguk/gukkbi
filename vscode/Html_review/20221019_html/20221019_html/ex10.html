<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section{
      width: 600px; padding: 10px;
      border: 4px solid blue;
      /* 자손요소의 display 속성을 flex 로 지정함 */
      display: flex;
    }
    div{
      /* block 요소 : 기본이 수직으로 나열됨 */      
      width: 50px; height: 100px; margin: 0 15px;
      background-color: orange;
    }
    /*
      flex
        flexbox 들의 가로 비율을 정함
        
    */
    
    .box1 > div {flex: 1;}
    .box2 > div {flex: 1;}
    .box2 > div:nth-child(3) {flex: 2;}
  </style>
</head>
<body>
  <section class="box1">
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
  </section>
  <hr>  
  <section class="box2">
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
  </section>
  
</body>
</html>
