<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    section{
      width: 700px; padding: 10px; height: 200px;
      border: 4px solid blue;
      /* 자손요소의 display 속성을 flex 로 지정함 */
      display: flex;
    }
    div{
      /* block 요소 : 기본이 수직으로 나열됨 */
      /* height 를 지정하지 않으면 자손의 높이만큼 인식함 */
      width: 100px; margin: 0 10px;
      background-color: orange;
    }
    /*
      align-items
        flexbox 들을 요소의 세로로 정렬함
        stretch (기본값) : 부모 요소의 높이를 전부 상속함
        flext-start  : flexbox 의 세로 시작 위치로 정렬함
        flext-end : flexbox 의 세로 마지막 위치로 정렬함
        center : 가운데로 정렬함
        baseline : flexbox 각각의 기준이 되는 곳에 정렬함
    */
    .box1{ align-items: stretch; }
    .box2{ align-items: flex-start; }
    .box3{ align-items: center; }
    .box4{ align-items: flex-end; }


    .box5 > div:nth-child(1){ font-size:10px; }
    .box5 > div:nth-child(2){ font-size:20px; }
    .box5 > div:nth-child(3){ font-size:15px; }
    .box5 > div:nth-child(4){ font-size:24px; }
    .box5 > div:nth-child(5){ font-size:27px; }
    .box5{ align-items: baseline; }

  </style>
</head>
<body>
  <section class="box1">
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
  </section>
  <hr>  
  <section class="box2">
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
  </section>
  <hr>  
  <section class="box3">
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
  </section>
  <hr> 
  <section class="box4">
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
  </section>
  <hr>  
  <section class="box5">
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
  </section>
  <hr> 
  <section class="box6">
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
    <div>박스4</div>
    <div>박스5</div>
  </section> 
  
</body>
</html>
