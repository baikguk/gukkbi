<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 400px; padding: 10px;
      border: 4px solid blue;
    }
    img{
      width: 300px; height:300px;
      object-fit: cover;
    }

    /*
      object-position 
        ㄴ object-fit 속성을 지정한 경우 이미지가 잘릴 때
           이미지 위치를 지정함
           center - 기본값 : 한가운데 나오도록 함
           left top - 왼쪽 위
           rigth bottom - 오른쪽 아래
           px 나 % 를 사용해서 수치를 지정할 수도 있음

           x축 키워드 : left, center, right
           y축 키워드 : top, center, bottom
    
    */
    .img1{ object-position: center;}
    .img2{ object-position: left top;}
    .img3{ object-position: right bottom;}
    .img4{ object-position: -60px center;}
    .img5{ object-position: 60px center;}
  </style>
</head>
<body>
  <h3>center</h3>
  <div>
    <img src="images/test.jpg" alt="" class="img1">
  </div>
  <hr>
  <h3>left top</h3>
  <div>
    <img src="images/test.jpg" alt="" class="img2">
  </div>
  <hr>
  <h3>right bottom</h3>
  <div>
    <img src="images/test.jpg" alt="" class="img3">
  </div>
  <hr>
  <h3>-60px center</h3>
  <div>
    <img src="images/test.jpg" alt="" class="img4">
  </div>
  <hr>
  <h3>60px center</h3>
  <div>
    <img src="images/test.jpg" alt="" class="img5">
  </div>

</body>
</html>
