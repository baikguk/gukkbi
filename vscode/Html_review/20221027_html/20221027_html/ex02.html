<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뚜레쥬르</title>
  <link rel="stylesheet" href="ex02.css">
</head>
<body>
  <header>
    <div class="h_top">
      <!-- 최종 행간의 content 가 가운데로 오도록 한 번 더 묶어줌 -->
      <div class="inner_wrap">헤더상단</div>
    </div>
    <nav class="gnb">메인네비게이션</nav>
  </header>  
  <main>메인이미지</main>
  <div class="main_contents">
    <div class="main_contents01">
      <div class="i_slider01">이미지슬라이더</div>
      <div class="good_bread">상단이미지배너</div>
      <div class="product">추천제품</div>
      <div class="delivery">쇼핑몰/배달</div>
    </div>
    <div class="main_contents02">
      <section class="store">매장찾기</section>
      <section class="sns">뚜레쥬르 sns</section>
      <section class="discount">제휴할인혜택</section>
    </div>
    <div class="main_contents03">
      <section class="franchise">창업안내</section>
      <section class="recruit">체용안내</section>
      <section class="news">뉴스/공지사항</section>
    </div>
    <div class="relative_site">
      <div class="inner_wrap">관계사이트</div>
    </div>
  </div>
  <footer>
    <div class="f_top">푸터상단</div>
    <p class="company_info">회사정보</p>
    <p class="copyright">카피라이트</p>
  </footer>
  <aside class="scroll_btn">탑버튼</aside>
</body>
</html>
