<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
     컨텐츠 전후 선택자  
    */
    li{ list-style : none ;}

    /* element 뒤에 컨텐츠 추가하기 */
    li::after{
      content : ' 고객님';
      font-size: 12px;
      color: gray;
    }
    /* element 앞에 컨텐츠 추가하기 */
    li::before{
      content: url(images/bullet.png);
      margin-right: 10px;
      position: relative;
      top: -4px;
    }
  </style>
</head>
<body>
  <ul>
    <li>이순신</li>
    <li>강감찬</li>
    <li>유관순</li>
    <li>대조영</li>
    <li>고주몽</li>
    <li>안중근</li>    
  </ul>
</body>
</html>
