<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
       a 태그의 상태 선택자
        ㄴ a 태그의 상태에 따라 다르게 표시함
    */
    /* 1) 링크 선택자 */
    a:link{color: black; text-decoration: none;}

    /* 2) 마우스 오버 선택자 */
    a:hover{ color: rgb(255, 81, 0); text-decoration: underline; }

    /* 3) 마우스 활성 선택자 */
    a:active{color: darkcyan; 
             background: yellow;
             text-decoration: underline;}

    /* 4) url 을 한 번 이상 방문한 상태 */
    a:visited{color: rgb(0, 187, 255); text-decoration: none;}

    /* 5) focus 된 상태 */
    a:focus{ color: darkorange; background: black;}

    

  </style>
</head>
<body>
  <h1><a href="https://www.naver.com">네이버</a></h1>
  <h1><a href="https://www.google.com">구글</a></h1>
  <h1><a href="https://www.nate.com">네이트</a></h1>
</body>
</html>
