<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px; height: 100px;
      background-color: orange;
      margin: 50px;
    }
    /*
      transform : 요소에 변형을 주는 속성
                  함수로 처리함   
    */
    .box1{ transform: scaleX(0.5); }
    .box2{ transform: scaleY(0.5); }
    .box3{ transform: scale(0.5, 0.2); }

    .box4{ transform: rotate(45deg); }

    /* skewX() : x 축 기울기 */
    .box5{ transform: skewX(30deg); }

    /* skewY() : y 축 기울기 */
    .box6{ transform: skewY(30deg); }

    /* translate() 이동  */
    .box7{ transform: translateX(30px);}
    .box8{ transform: translateY(30px);}
    .box9{ transform: translate(30px, 30px);}

  </style>
</head>
<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
  <div class="box4">4</div>
  <div class="box5">5</div>
  <div class="box6">6</div>
  <div class="box7">7</div>
  <div class="box8">8</div>
  <div class="box9">9</div>  
</body>
</html>
