<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .total{
      width: 500px;  padding: 20px;
      border: 4px solid blue;
    }
    .total > div{
      width: 10px; height: 50px;
      margin-bottom: 10px; 
      background-color: cadetblue;
      transition-duration: 1s;
    }
    .total:hover > div{
      width: 500px;
      /* 마우스 올렸을 때 색상도 변경하기 */
      background-color: lightsalmon;
    }
    /* transition-timing-function : CSS 의 변화하는 시간을 여러가지로 설정하기 */
    .total > #box1{ transition-timing-function: ease-in;}  /* 가속 */
    .total > #box2{ transition-timing-function: ease-out;} /* 감속 */
    .total > #box3{ transition-timing-function: ease;} /* 기본값 */
    .total > #box4{ transition-timing-function: ease-in-out;}  /* 가속 -> 감속 */
    .total > #box5{ transition-timing-function: linear;}  /* 균등 속도 */
    .total > #box6{ transition-timing-function: cubic-bezier(.22,1.75,.79,-1,13);}


    .total > #box1{ transition-timing-function: cubic-bezier(.42,0,0,1);}  /* 가속 */
    .total > #box2{ transition-timing-function: cubic-bezier(0,0,.58,1);} /* 감속 */
    .total > #box3{ transition-timing-function: cubic-bezier(.25,.1,.25,1);} /* 기본값 */
    .total > #box4{ transition-timing-function: cubic-bezier(.42,0,.58,1);}  /* 가속 -> 감속 */
    .total > #box5{ transition-timing-function: cubic-bezier(0,0,.25,1);}  /* 균등 속도 */
    .total > #box6{ transition-timing-function: cubic-bezier(.22,1.75,.79,-1,13);}

  /*
  cubic-bezier() 연습하기
  https://cubic-bezier.com/#.39,.37,.79,.81
  */

  </style>
</head>
<body>
  <!-- 부모 : 테두리 처리 -->
  <div class="total">
    <!-- 자손 : 영역 처리 -->
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    <div id="box4"></div>
    <div id="box5"></div>
    <div id="box6"></div>
  </div> 
</body>
</html>
