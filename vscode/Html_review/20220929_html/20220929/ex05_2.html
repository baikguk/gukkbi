<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: #fff;
    }
    form fieldset{
      margin-bottom: 25px;
    }
    form legend{
      font-size: 15px;
      font-weight: 600;      
    }    
    .reg{
      font-size: 14px;
      color: #390;
      font-weight: bold;
      width: 110px;
      float: left;
      text-align: right;
      margin-right: 10px;
    }
    form ul li{
      list-style: none;
      margin: 15px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h1>여름방학 특강 신청</h1>
  <form action="registration.jsp" method="get">
    <fieldset>
      <legend>수강신청</legend>
      <ul>
        <li>
          <label class="reg" for="id">학번</label>
          <input type="text" id="id" autofocus>
        </li>
        <li>
          <label class="reg" for="name">이름</label>
          <input type="text" id="name">
        </li>
        <li>
          <label class="reg" for="class">학과</label>
          <select id="class">
            <optgroup label="공과대학">
              <option value="archi">건축공학과</option>
              <option value="mechanic">기계공학과</option>
              <option value="indust">산업공학과</option>
              <option value="elec">전기전자공학과</option>
              <option value="com">컴퓨터공학과</option>
              <option value="chemical">화학공학과</option>
            </optgroup>
            <optgroup label="인문대학">
              <option value="history">역사학과</option>
              <option value="language">어문학부</option>
              <option value="phil">철학과</option>              
            </optgroup>
          </select>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>수강 과목을 선택하세요</legend>
      <ul>
        <li>
          <span class="reg">관심분야</span>
          <label for="interest"></label>
          <input type="text" id="interest" list="choices">
          <datalist id="choices">
            <option value="grammar" label="문법"></option>
            <option value="voca" label="어휘"></option>
            <option value="speaking" label="회화"></option>
            <option value="listening" label="리스닝"></option>
            <option value="news" label="뉴스청취"></option>
          </datalist>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>글로벌 IT 인재개발원</legend>
      <textarea name="intro" cols="60" rows="5"></textarea>
    </fieldset>
    <fieldset>
      <input type="submit" value="등록하기">
      <input type="reset" value="다시쓰기">
    </fieldset>

  </form>

</body>

</html>
