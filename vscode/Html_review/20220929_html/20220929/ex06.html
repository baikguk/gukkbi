<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
      padding 순서 -> note

    */
    .subm{ /* button style */
      display: block;
      background-color: #fff;
      border: 1px solid #dedede;
      cursor: pointer; /* mouse pointer */
      padding: 5px 10px 6px 7px; /* 상 우 하 좌 */
    }
    .subm img{
      border: 0;
      padding: 0;
      width: 10px;
      height: 19px;
    }
    .subm:hover{ /* button 위로 mouse pointer 를 올렸을 때*/
      background-color: #e6efc2;
      border: 1px solid #c6d880;
      color: #529215;
    }

  </style>
</head>
<body>
  <form>
    <button type="submit" class="subm">
      <img src="images/tick.png" alt=""> 전송하기
    </button>
  </form>

  <form oninput="result.value=parseInt(num1.value)+parseInt(num2.value)">
    <input type="number" name="num1" id="num1" value="0"> + 
    <input type="number" name="num2" id="num2" value="0"> = 
    <output name="result" for="num1 num2"></output>
  </form> 
  
</body>
</html>
