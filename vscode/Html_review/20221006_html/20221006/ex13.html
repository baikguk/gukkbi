  <p id="clear_both">국화는 관상용으로 널리 재배되므로 원예품종이 많다. 높이 1 m 정도로 줄기 밑부분이 목질화하고, 잎은 어긋나고 깃꼴로 갈라진다. 꽃은 두상화로 줄기 끝에 피는데 가운데는 관상화, 주변부는 설상화이다. 설상화는 암술만 가진 단성화이고 관상화는 암·수술을 모두 달고 있는 양성화이다.</p>
