<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
     // Object.is(값1, 값2)

     console.log(Object.is(NaN, NaN));

     console.log(Object.is(0, -0));
     console.log(0 === -0);
     console.log(0 == -0);

     console.log(+'100');
     console.log(+'100won');

     // parseInt(), parseFloat()
     // ㄴ 문자열에서 숫자를 읽을 수 있을 때까지 숫자를 읽음     
     console.log(parseInt('100won'));
     console.log(parseInt('100cm'));
     console.log(parseInt('100.34em'));
     console.log(parseInt('100.1023px'));
     console.log(parseFloat('100.34em'));
     console.log(parseFloat('100.1023px'));
          
     console.log(parseInt('won100'));
     console.log(parseFloat('won100.1023x'));

     // 문자로 읽지 않고 16 진수로 읽을 후 10 진수로 반환함
     console.log(parseInt('0xff', 16));
     console.log(parseInt('ff', 16));
     
     // 0 부터 1 미만의 임의의 실수
     console.log(Math.random());
     console.log(Math.random());
     console.log(Math.random());

     // 1 부터 10 까지의 임의의 정수
     console.log(parseInt(Math.random() * 10) + 1);

     // 여러 개의 argument 중 최댓값 반환
     console.log(Math.max(1, 3, -4, 8, 0));  
     // 여러 개의 argument 중 최솟값 반환
     console.log(Math.min(1, 3, -4, 8, 0));  

     // 3 의 0 제곱
     console.log(Math.pow(3, 0));  
     // 3 의 3 제곱
     console.log(Math.pow(3, 3));  


  </script>
</body>
</html>
