  <script>
    // 생성자 함수 : 매개변수 있는 생성자
    function Test1(number){
      // this = {};
      this.num = number;

      this.inputNumber = function(){
        this.num += +prompt('숫자를 입력하세요', 0) ;
      };
      return this;
    }

    let t1 = new Test1(2);
    t1.inputNumber();
    console.log("누적덧셈 : " + t1.num);

    t1.inputNumber();
    console.log("누적덧셈 : " + t1.num);

    t1.inputNumber();
    console.log("누적덧셈 : " + t1.num);
    
    t1.inputNumber();
    console.log("누적덧셈 : " + t1.num);

  </script>
