<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 500px; height: 150px;
      border: 3px solid black;
      margin-bottom: 20px;
    }

    #box01{background-color: rgb(236, 212, 169);}
    #box02{background-color: rgb(133,226,244);}
    #box03{background-color: #85e2f4;}
    #box04{background-color: hsl(100, 100%, 80%);}
    #box05{background-color: rgba(133,226,244,0.5);}
    #box06{background-color: hsla(100, 100%, 80%, 50%);}

    /* gradient : 색상을 점진적으로 변화시킴 */
    /* background-image 속성에서 지정함 */
    /* 1)  선형 그라디언트 : leaner-gradient(방향, 색상1, 색상2, ...) */
    #box07{
      background-image: linear-gradient(to right, red, yellow);
    }

    /* 2) 원형 그라디언트 : radial-gradient(색상1, 색상2, ...)  */
    #box08{
      background-image: radial-gradient(red 10%, yellow 50%);
    }

    /* 2) 앵글그라디언트 : conic-gradient(각도, 색상1, 색상2, ...) */
    #box09{
      background-image: conic-gradient(from 135deg, red, yellow, green);
    }

    #box10{
      background-image: linear-gradient(to bottom, #1e5799 0%, #2989d8 50%, #207cca 51%, #7db9e8 100%);
    }

  </style>
</head>
<body>
  <div id="box01">글로벌</div>
  <div id="box02">글로벌</div>
  <div id="box03">글로벌</div>
  <div id="box04">글로벌</div>
  <div id="box05">글로벌</div>
  <div id="box06">글로벌</div>
  <div id="box07">글로벌</div>
  <div id="box08">글로벌</div>
  <div id="box09">글로벌</div>
  <div id="box10">글로벌</div>
</body>
</html>
