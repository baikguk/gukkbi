<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
      div tag : 여러 tag 들을 하나로 묶을 때 주로 사용함  
       (box tag)

      span tag : box tag 속에 있는 content 를 특정지을 때 주로 사용함
       (inline-tag) 
    */
    .kor{
      color: maroon;
      font-weight: normal;
      font-size: 40px;
    }
    .eng{
      color: gray;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <div>
    <h1>
      <a href="#">
        <img src="images/logo_dunkindonuts.png" alt="던킨도너츠로고" />
      </a>
    </h1>
    <h2>이 달의 도넛</h2>
    <img src="images/donut02.png" alt="버터&딸기 플라워 타르트" />
    <h3>
      <span class="kor">버터&amp;딸기 플라워 타르트</span><br>
      <span class="eng">Butter&amp;Strawberry Tart Donut</span>
    </h3>
    <p>꽃 모양의 타르 도넛에 앵커버터 필링과 딸기 필링이 듀얼로 들어간 제품</p>
    <ul>
      <li>영양정보 : 1회 제공량 1개(75g) 열량 315kcal 당류 12g 단백질 4g 포화지방 8g 나트륨 420mg</li>
      <li>알레르기 정보 : 밀, 대두, 우유</li>
    </ul>
  </div>  
</body>
</html>
