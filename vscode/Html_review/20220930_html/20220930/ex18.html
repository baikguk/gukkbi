<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 600px;
    }

    div {
      display: block;
      color: orange;
      font-weight: bolder;
      float: left;
      font-size: 24px;
      margin: 40px;
      width: 75%;
      height: 250px;
      border: 1px solid rgb(55, 0, 254);
      background-image: url('images/bg_blue.png');
      background-repeat: no-repeat;
      overflow: auto;
    }

    .fixed {
      background-attachment: fixed;
    }

    .scroll {
      background-attachment: scroll;
    }

    .local {
      background-attachment: local;
    }

    p{
      color: rgb(255, 255, 0);
      font-weight: 900;
    }
  </style>
</head>

<body>
  <div class="fixed">
    <p> fixed</p>
    <ul>
      <li>하나</li>
      <li>둘</li>
      <li>셋</li>
      <li>넷</li>
      <li>다섯</li>
      <li>여섯</li>
      <li>일곱</li>
      <li>여덟</li>
      <li>아홉</li>
      <li>열</li>
    </ul>
  </div>
  <div class="scroll">
    <p> scroll</p>
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
      <li>Six</li>
      <li>Seven</li>
      <li>Eight</li>
      <li>Nine</li>
      <li>Ten</li>
    </ul>
  </div>
  <div class="local">
    <p> local</p>
    <ul>
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
      <li>Four</li>
      <li>Five</li>
      <li>Six</li>
      <li>Seven</li>
      <li>Eight</li>
      <li>Nine</li>
      <li>Ten</li>
    </ul>
  </div>
</body>

</html>
