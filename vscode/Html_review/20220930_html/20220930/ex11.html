<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
      background-image :  배경이미지 설정 속성
      url : CSS 외부에서 파일을 불러오는 함수
    */
    div{
      background-image: url(images/shape.png);
      /* background-repeat: no-repeat; */
      width: 500px; height: 170px;
      margin-bottom: 20px;
      border: 5px solid black;
    }    

    #box01{ background-repeat: repeat; }
    #box02{ background-repeat: no-repeat; }
    #box03{ background-repeat: repeat-x; }
    #box04{ background-repeat: repeat-y; }
    #box05{ background-repeat: space; }
    #box06{ background-repeat: round; }

    /*
      repeat-x  :  x 축으로만 반복
      repeat-y  :  y 축으로만 반복
      space     :  배경이미지가 잘리는 부분 없도록 처리 (pixel 사이에 여백을 주어서 처리함)      
      round     :  배경이미지가 잘리는 부분 없도록 처리 (pixel 이 늘어나서 비율이 안 맞을 수도 있음)      
    */


  </style>
</head>
<body>
  <div id="box01"></div>
  <div id="box02"></div>
  <div id="box03"></div>
  <div id="box04"></div>
  <div id="box05"></div>
  <div id="box06"></div>
</body>
</html>
