<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* font-size : 글자 크기 속성 */

    /* px :  절대적 크기 단위 (16px 이 기본값) */
    *{
      font-size: 20px;
    }

    /* %  : 상대적 크기 단위 - 부모 엘리먼트 대비 비율 */
    #text01{ color: rgb(149, 149, 245); font-size: 200%;}

    #text02{ color: pink; font-size: 50%;}

    #text03{ color: rgb(99, 114, 99); font-size: 2em; }

    #text04{ color: lightgreen; font-size: 0.5em; }

    #text05{ color: rgb(214, 126, 31); font-size: xx-large; }
    #text06{ color: rgb(90, 130, 124); font-size: x-large; }
    #text07{ color: rgb(248, 195, 152); font-size: x-small; }
    #text08{ color: rgb(153, 243, 165); font-size: xx-small; }

  </style>
</head>
<body>
  <h2 id="text01">제목태그</h2>
  <h2 id="text02">제목태그</h2>
  <h2 id="text03">제목태그</h2>
  <h2 id="text04">제목태그</h2>
  <h2 id="text05">제목태그</h2>
  <h2 id="text06">제목태그</h2>
  <h2 id="text07">제목태그</h2>
  <h2 id="text08">제목태그</h2>
</body>

</html>
