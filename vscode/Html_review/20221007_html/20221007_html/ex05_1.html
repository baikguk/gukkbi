<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <title>Document</title>
  <style>
    /*
      absolute : 문서의 흐름과 관계없이 원하는 위치에 요소를 배치함
                 상위 요소를 relative 로 지정해서 사용함
                 left, top, right. bottom 속성을 사용함

    */
    *{ padding: 0; margin: 0;}
    #wrap{
      position: relative;
      width: 300px; height: 300px;
      border: 4px solid #ccc;
    }
    .box{
      position: absolute;
      width: 50px; height: 50px;
      background-color: rgb(150, 150, 246);
    }
    #card1{top: 0; left: 0;}
    #card2{top: 0; right: 0;}
    #card3{bottom: 0; right: 0;}
    #card4{bottom: 0; left: 0;}
    #card5{
      background-color: rgb(38, 106, 106);
      top: 0px; left: 0px; bottom: 0; right: 0;
      /* top right bottom left 의 여백을 자동으로 처리함 */
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="box" id="card1"></div>
    <div class="box" id="card2"></div>
    <div class="box" id="card3"></div>
    <div class="box" id="card4"></div>   
    <div class="box" id="card5"></div>  
  </div>
</body>
</html>
