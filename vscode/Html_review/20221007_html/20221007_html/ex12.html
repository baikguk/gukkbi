<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 
      visible : 기본값 - 화면에 요소가 표시됨
      hidden : 화면에서 요소를 감춤 - 화면의 크기는 그대로 유지함
               전체 배치에 영향을 미침
      collapse : 화면에서 요소를 감춤 - 화면의 크기는 유지하지 않음
               
    */
    table { border: 1px solid blue;}
    td {border: 1px solid red;}
    .collapse{visibility: collapse;}
    .hidden{visibility: hidden;}
  </style>
</head>
<body>
  <table>
    <tr><td>1-1</td><td class="collapse">1-2</td><td>1-3</td></tr>
    <tr class="collapse"><td>2-1</td><td>2-2</td><td>2-3</td></tr>
    <tr class="hidden"><td>3-1</td><td>3-2</td><td>3-3</td></tr>
  </table>
</body>
</html>
