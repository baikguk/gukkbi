<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* position 속성 : static / relative / absolute / fixed */
    /* 
     relative : 이전 요소에 자연스럽게 연결해서 배치함
                위치를 지정할 수 있음    
                고정되어 있지 않고 다른 요소에 의해서 위치가 바뀔 수 있음
                left나 top속성을 사용해서 위치를 옮길 수 있음
    */
    div{
      position: relative;
      width: 100px; height: 100px;
      border: 4px solid blue;
    }
    #box1{
      background-color: pink;      
      left: 30px; top: 30px;
    }
    #box2{
      background-color: skyblue;
      left: 30px; top: 30px;
    }
    #box3{
      background-color: coral;
      left: -30px; top: -30px;
    }
    #box4{
      background-color: lightcyan;
      right: 30px; bottom: 30px;
    }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
  <div id="box4"></div>
</body>
</html>
