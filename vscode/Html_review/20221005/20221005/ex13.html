<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 200px;
      height: 100px;
      background-color: #0094ff;
    }
    #box1{ 
      margin: 10px 50px 30px 50px;
    }
    #box2{   /* 상하 좌우 */
      margin: 30px 50px;
    }
    #box3{  
      margin: 50px;
    }
    #box4{   /* top / right-left / bottom */
      margin: 30px 5px 10px;
    }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
  <div id="box4"></div>
</body>
</html>
