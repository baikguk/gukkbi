<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 300px;
      height: 200px;
      margin: 20px;
      display: inline-block;
    }
    .round{
      border: 4px solid red;
      border-radius: 20px;
    }
    #bg{
      background: url('pic1.jpg') no-repeat;
      background-size: cover;
    }
    div.round2{
      width: 250px;
      height: 300px;
      margin: 20px;
      display: inline-block;
      border: 4px solid blue;    
      background: url('pic2.jpg') no-repeat;
      background-size: cover;      
    }
    #bg2{     /* top-left, bottom-right / top-right, bottom-left*/
      border-radius: 70px 40px;        
    }
    #bg3{    /* top-left /  top-right, bottom-left / bottom-right */
      border-radius: 70px 40px 30px;      
    }
    #bg4{   /* top-left / top-right / bottom-right / bottom-left */
      border-radius: 70px 40px 30px 20px;      
    }
    #bg5{
      /* top-left */
      border-top-left-radius: 100px 50px;
    }
    #bg6{
      /* bottom-right */
      border-bottom-right-radius: 70% 30%;
    }
    #bg7{
      /* top-right */
      border-top-right-radius: 80px;
    }


  </style>

</head>
<body>
  <div class="round"></div>
  <div class="round" id="bg"></div>
  <div class="round2" id="bg2"></div>
  <div class="round2" id="bg3"></div>
  <div class="round2" id="bg4"></div>
  <div class="round2" id="bg5"></div>
  <div class="round2" id="bg6"></div>
  <div class="round2" id="bg7"></div>
</body>
</html>
