<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 200px;
      height: 100px;
      display: inline-block;
      margin: 15px;
      border: 2px solid;
      border-radius: 20px;
    }
    #box1{
      box-shadow: 2px -2px 5px 0px black;
    }
    #box2{
      box-shadow: 5px 5px 15px 5px gray;
    }
    #box3{
      border-style: solid;
    }
    #box4{
      border-style: dotted;
    }
    #box5{
      border-style: dashed;
    }
    #box6{
      border-width: 6px;
    }
    #box7{         /* 상하 좌우 */
      border-width: thick thin;
    }
    #box8{         /* top right bottom left */
      border-width: 5px 10px 15px 20px;
    }
  </style>
</head>
<body>
  <div id="box1"></div>  
  <div id="box2"></div>  
  <div id="box3"></div>  
  <div id="box4"></div>  
  <div id="box5"></div>   
  <div id="box6"></div>   
  <div id="box7"></div>   
  <div id="box8"></div>    
</body>
</html>
