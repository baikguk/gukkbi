<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 500px;
      height: 300px;
      border-radius: 10px;
      margin: 10px;
      color: white;
    }
    /* 
    선형 그레디언트
    linear-gradient(<각도> to <방향>, start-color, stop-color);
    방향 : to top / to left / to right / to bottom
    */
    .gra1{
      /* background-color: red; */
      color: white;
      background: linear-gradient(to right bottom, blue, white);
    }
    .gra2{
      background: linear-gradient(45deg, red, white);
    }
    .gra3{
      background: linear-gradient(to bottom, rgb(56, 56, 244), white, 40%, rgb(56, 56, 244));
    }
  </style>
</head>
<body>
  <div class="gra1">글로벌</div> 
  <div class="gra2">글로벌</div> 
  <div class="gra3">글로벌</div> 
</body>
</html>
