<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
    }
    div{
      display: inline-block;
      width: 200px;
      height: 100px;
      margin: 30px;
    }
    #box1{
      background-color: rgb(141, 141, 252);
    }
    #box2{
      background-color: rgb(247, 116, 116);
    }
    #box3{
      background-color: rgb(106, 241, 106);
    }
  </style>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
</body>
</html>
